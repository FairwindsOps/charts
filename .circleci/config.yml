version: 2

references:
  setup_environment: &setup_environment
    run:
      name: Setup Environment
      command: |
        echo 'export CI_SHA1=$CIRCLE_SHA1' >> ${BASH_ENV}
        echo 'Install AWS CLI'
        pip install awscli
        echo 'Install needed packages'
        apk --update add bash jq

jobs:
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine:v0.6.0
    steps:
      - checkout
      - run:
          name: lint
          command: |
            for script in $(ls scripts/*.sh); do
                shellcheck -x $script
            done
  lint-charts:
    docker:
      - image: quay.io/helmpack/chart-testing:v2.2.0
    steps:
      - checkout
      - *setup_environment
      - run:
          name: lint
          command: |
            git remote add ro https://github.com/reactiveops/charts
            git fetch ro master
            ct lint --config scripts/ct.yaml  --chart-yaml-schema scripts/schema.yaml
  e2e-tests:
    docker:
      - image: quay.io/helmpack/chart-testing:v2.2.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-binaries
      - setup_remote_docker
      - *setup_environment
      - run:
          name: Install Docker
          command: apk --update add docker
      - run:
          name: Setup e2e Environment
          command: |
            cp /binaries/kind /usr/local/bin/kind
            curl -LO https://github.com/kubernetes-sigs/kind/releases/download/0.2.1/kind-darwin-amd64
            chmod +x kind-darwin-amd64
            mv kind-darwin-amd64 /usr/local/bin
            scripts/e2e-test.sh setup
      - run:
          name: Run e2e tests
          command: |
            scripts/e2e-test.sh test "$CIRCLE_BRANCH"
      - run:
          name: Teardown e2e Environment
          command: scripts/e2e-test.sh teardown
  sync:
    docker:
      - image: quay.io/helmpack/chart-testing:v2.2.0
    steps:
      - checkout
      - *setup_environment
      - run:
          name: sync
          command: scripts/repo-sync.sh
workflows:
  version: 2
  test-and-sync:
    jobs:
      - lint-scripts
      - lint-charts
      - e2e-tests:
          filters:
            branches:
              ignore:
                - master
          requires:
            - lint-scripts
            - lint-charts
      - sync:
          requires:
            - lint-scripts
            - lint-charts
          filters:
            branches:
              only:
                - master
