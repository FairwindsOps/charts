apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-vap-deployment
  namespace: default
  labels:
    app: test-vap-app
    version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-vap-app
  template:
    metadata:
      labels:
        app: test-vap-app
        version: "1.0.0"
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: host-path-volume
          mountPath: /host-path
      volumes:
      - name: host-path-volume
        hostPath:
          path: /tmp  # This should trigger the VAP policy
