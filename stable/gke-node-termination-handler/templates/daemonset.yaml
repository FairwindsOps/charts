apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "gke-node-termination-handler.fullname" . }}
  labels:
{{ include "gke-node-termination-handler.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      name: {{ include "gke-node-termination-handler.fullname" . }}
  updateStrategy:
    type: {{ .Values.daemonset.updateStrategy.type }}
  template:
    metadata:
      labels:
        name: {{ include "gke-node-termination-handler.fullname" . }}
    spec:
      # Necessary to hit the node's metadata server when using Workload Identity
      hostNetwork: true
      # Necessary to reboot node
      hostPID: true
      serviceAccountName: {{ include "gke-node-termination-handler.fullname" . }}
      affinity:
        nodeAffinity:
         # Restrict to GPU nodes or preemptible nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-accelerator
                operator: Exists
            - matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: Exists
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        command: ["./node-termination-handler"]
        args:
          {{- concat .Values.args .Values.extraArgs | toYaml | nindent 12 }}
        securityContext:
          capabilities:
            # Necessary to reboot node
            add: ["SYS_BOOT"]
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      tolerations:
      # Run regardless of any existing taints.
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
