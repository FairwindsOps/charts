apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-migrate-scores
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: migrate-scores
spec:
  schedule: "0 0 1 1 0"
  concurrencyPolicy: Forbid
  suspend: true
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          {{- with $.Values.global.image.pullSecret }}
          imagePullSecrets:
            - name: {{ . }}
          {{- end }}
          containers:
          - name: migrate-scores
            image: "{{ $.Values.global.cronjobImage.repository }}:{{ include "fairwinds-insights.cronjobImageTag" . }}"
            command: ["health_score"]
            imagePullPolicy: Always
            resources:
              {{- toYaml $.Values.resources | nindent 16 }}
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              privileged: false
              runAsNonRoot: true
              runAsUser: 10324
              capabilities:
                drop:
                  - ALL
            {{- include "fairwinds-insights.env" . | indent 12 }}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-start-migrate-scores
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: migrate-scores
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  ttlSecondsAfterFinished: 30
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "fairwinds-insights.fullname" . }}-cronjob-executor
      containers:
      - name: start-job-from-cronjob
        image: "{{ .Values.global.cronjobExecutor.image.repository }}:{{ .Values.global.cronjobExecutor.image.tag }}"
        imagePullPolicy: Always
        command: ["sh"]
        args:
          - -c
          - |
            # Can't use -o name because it appends cronjob.batch to the beginning
            kubectl delete job {{ include "fairwinds-insights.fullname" $ }}-migrate-scores
            kubectl create job {{ include "fairwinds-insights.fullname" $ }}-migrate-scores --from=cj/{{ include "fairwinds-insights.fullname" $ }}-migrate-scores
        resources:
          {{- toYaml .Values.global.cronjobExecutor.resources | nindent 10 }}
        securityContext:
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
