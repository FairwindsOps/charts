{{- range .Values.schedules }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-cronjob-{{ .name }}
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: action-items-filters-refresher-{{ .name }}
spec:
  schedule: "{{ .cron }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          {{- with $.Values.image.pullSecret }}
          imagePullSecrets:
            - name: {{ . }}
          {{- end }}
          containers:
            - name: fairwinds-insights
              image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
              command: ["action_items_filters_refresher"]
              {{- include "fairwinds-insights.env" $ | indent 14 }}
              imagePullPolicy: Always
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                privileged: false
                runAsNonRoot: true
                runAsUser: 10324
                capabilities:
                  drop:
                    - ALL
{{- end }}
