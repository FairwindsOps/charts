{{ range .Values.schedules }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-cronjob-{{ .name }}
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: costs-update-cronjob
spec:
  concurrencyPolicy: Forbid
  schedule: "{{ .cron }}"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          {{- with $.Values.global.image.pullSecret }}
          imagePullSecrets:
            - name: {{ . }}
          {{- end }}
          containers:
            - name: fairwinds-insights
              image: "{{ $.Values.global.cronjobImage.repository }}:{{ include "fairwinds-insights.cronjobImageTag" $ }}"
              command: ["cloud_costs_update"]
              {{- include "fairwinds-insights.env" $ | indent 14 }}
              imagePullPolicy: Always
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
              volumeMounts:
              - name: secrets
                mountPath: /var/run/secrets/github
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                privileged: false
                runAsNonRoot: true
                runAsUser: {{ $.Values.securityContext.runAsUser }}
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: secrets
              secret:
                secretName: github-secrets
                optional: true
{{ end }}
