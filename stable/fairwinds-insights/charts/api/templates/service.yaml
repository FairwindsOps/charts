apiVersion: v1
kind: Service
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-api
  labels:
    {{- include "fairwinds-insights.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  {{- with .Values.global.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ default .Values.global.service.type .Values.service.type }}
  ports:
    - port: {{ .Values.global.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "fairwinds-insights.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
