{{- range .Values.aggregateCronjob.schedules }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-agg-job-{{ .name }}
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workload-metrics-aggregation-{{ .name }}
spec:
  schedule: "{{ .cron }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          {{- with $.Values.image.pullSecret }}
          imagePullSecrets:
            - name: {{ . }}
          {{- end }}
          containers:
            - name: fairwinds-insights
              image: "{{ $.Values.cronjobImage.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion  }}"
              command: ["aggregate_metrics"]
              {{- include "env" $ | indent 14 }}
              imagePullPolicy: Always
              resources:
                {{- toYaml $.Values.aggregateCronjob.resources | nindent 16 }}
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                privileged: false
                runAsNonRoot: true
                runAsUser: 10324
                capabilities:
                  drop:
                    - ALL
{{- end }}
