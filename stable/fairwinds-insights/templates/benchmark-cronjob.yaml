{{ range .Values.benchmarkCronjob.schedules }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ $.Values.fullnameOverride }}-cronjob-{{ .name }}
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: benchmark-cronjob-{{ .name }}
spec:
  schedule: "{{ .cron }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          {{- with index $.Values  "image" "pullSecret" }}
          imagePullSecrets:
            - name: {{ . }}
          {{- end }}
          containers:
            - name: fairwinds-insights
              image: "{{  index $.Values "cronjobImage" "repository" }}:{{ include "fairwinds-insights.cronjobImageTag" $ }}"
              command: ["benchmark"]
              {{- include "env-private" $ | indent 14 }}
              imagePullPolicy: Always
              resources:
                {{- toYaml $.Values.benchmarkCronjob.resources | nindent 16 }}
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                privileged: false
                runAsNonRoot: true
                runAsUser: 10324
                capabilities:
                  drop:
                    - ALL
{{ end }}
