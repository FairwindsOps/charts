{{ range .Values.integrateAwsCostsCronjob.schedules }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-cronjob-{{ .name }}
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: integrate-aws-costs-cronjob-{{ .name }}
spec:
  concurrencyPolicy: Forbid
  schedule: "{{ .cron }}"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          {{- with $.Values.image.pullSecret }}
          imagePullSecrets:
            - name: {{ . }}
          {{- end }}
          containers:
            - name: fairwinds-insights
              image: "{{ $.Values.cronjobImage.repository }}:{{ include "fairwinds-insights.cronjobImageTag" $ }}"
              command: ["integrate_aws_costs"]
              {{- include "env" $ | indent 14 }}
              imagePullPolicy: Always
              resources:
                {{- toYaml $.Values.integrateAwsCostsCronjob.resources | nindent 16 }}
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                privileged: false
                runAsNonRoot: true
                runAsUser: {{ $.Values.integrateAwsCostsCronjob.securityContext.runAsUser }}
                capabilities:
                  drop:
                    - ALL
{{ end }}
