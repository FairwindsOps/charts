{{- if .Values.options.autogenerateKeys }}
apiVersion: v1
data:
    COOKIE_HASH_KEY: {{ randAlphaNum 64 | b64enc }}
    COOKIE_BLOCK_KEY: {{ randAlphaNum 32 | b64enc }}
    SESSION_AUTH_KEY: {{ randAlphaNum 64 | b64enc }}
    SESSION_ENCRYPTION_KEY: {{ randAlphaNum 32 | b64enc }}
kind: Secret
metadata:
    name: {{ .Values.options.secretName }}
type: Opaque
{{- end }}
---
{{- if .Values.postgresql.ephemeral }}
apiVersion: v1
data:
    postgresql-password: {{ default (randAlphaNum 32) .Values.postgresql.password | b64enc }}
kind: Secret
metadata:
    name: fwinsights-postgresql
type: Opaque
{{- end }}
---
{{- if .Values.timescaledb.ephemeral }}
apiVersion: v1
kind: Secret
metadata:
    name: fwinsights-timescaledb
type: Opaque
stringData:
    PATRONI_SUPERUSER_PASSWORD: {{ default (randAlphaNum 32) .Values.timescaledb.password | b64enc }}
    PATRONI_REPLICATION_PASSWORD: {{ default (randAlphaNum 32) .Values.timescaledb.password | b64enc }}
    PATRONI_admin_PASSWORD: {{ default (randAlphaNum 32) .Values.timescaledb.password | b64enc }}
{{- end }}
---
{{- if .Values.timescaledb.ephemeral }}
apiVersion: v1
kind: Secret
metadata:
    name: fwinsights-timescaledb-ca
type: kubernetes.io/tls
{{ $ca := genCA (include "clusterName" .) 1826 -}}
stringData:
    tls.crt: {{ $ca.Cert | quote }}
    tls.key: {{ $ca.Key  | quote }}
{{- end }}
---
