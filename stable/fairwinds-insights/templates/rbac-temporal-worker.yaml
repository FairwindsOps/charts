{{ range $name, $options := .Values.temporalDeployments }}
{{ if (and $options.rbac $options.rbac.enabled) | default $.Values.temporalDeploymentDefaults.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
  labels:
    app: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
  {{ with .Values.rbac.serviceAccount.annotations }}
  annotations:
  {{-   range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
  {{-   end }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
  labels:
    app: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
{{- $rules := (and $options.rbac $options.rbac.rules) | default $.Values.temporalDeploymentDefaults.rbac.rules }}
{{- if $rules }}
rules:
{{- toYaml $rules | nindent 2 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
  labels:
    app: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
subjects:
- kind: ServiceAccount
  name: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
  namespace: {{ .Release.Namespace }}
---
{{- end }}
{{- end }}
