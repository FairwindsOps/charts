apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-database
  annotations:
    "helm.sh/hook-delete-policy": "before-hook-creation"
  {{- if not .Values.postgresql.ephemeral }}
    "helm.sh/hook": "pre-install,pre-upgrade"
  {{- else }}
    "helm.sh/hook": "post-install,post-upgrade"
  {{- end }}
  labels:
    {{- include "fairwinds-insights.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate-db
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 5
  template:
    spec:
      restartPolicy: Never
      {{- with .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ . }}
      {{- end }}
      containers:
      - name: fwinsights-db-migration
        # Note: we use image.tag instead of migrationImage.tag for rok8s-scripts compatibility.
        image: "{{ .Values.migrationImage.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: Always
        resources:
          {{- toYaml .Values.dbMigration.resources | nindent 10 }}
        {{- include "env" . | indent 8 }}
        {{- with .Values.options.adminEmail }}
        - name: SETUP_ADMIN_EMAIL
          value: {{ . }}
        {{- end }}
        {{- with .Values.options.organizationName }}
        - name: ADD_SELF_HOSTED
          value: "true"
        - name: SETUP_ORG_NAME
          value: {{ . }}
        {{- end }}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: false
          runAsUser: {{ .Values.api.securityContext.runAsUser }}
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: secrets
          mountPath: /tmp/
      volumes:
      - name: secrets
        secret:
          secretName: polaris-config
          optional: true
          items:
          - key: polaris-config.json
            path: polaris-config.json
