apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-database
  annotations:
    "helm.sh/hook-delete-policy": "before-hook-creation"
  {{- $usePostHook := or .Values.postgresql.ephemeral .Values.timescale.ephemeral .Values.postgresql.postMigrate -}}
  {{- if eq .Values.dbMigration.overrideHook "none" }}
    {{/* No hook - Job runs as normal resource */}}
  {{- else if .Values.dbMigration.overrideHook }}
    "helm.sh/hook": {{ .Values.dbMigration.overrideHook | quote }}
  {{- else if $usePostHook }}
    "helm.sh/hook": "post-install,post-upgrade"
  {{- else }}
    "helm.sh/hook": "pre-install,pre-upgrade"
  {{- end }}
  labels:
    {{- include "fairwinds-insights.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate-db
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 5
  template:
    spec:
      restartPolicy: Never
      {{- with .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ . }}
      {{- end }}
      containers:
      - name: fwinsights-db-migration
        image: "{{ .Values.migrationImage.repository }}:{{ include "fairwinds-insights.migrationImageTag" . }}"
        imagePullPolicy: Always
        resources:
          {{- toYaml .Values.dbMigration.resources | nindent 10 }}
        {{- include "env" (dict "root" .) | indent 8 }}
        {{- with .Values.options.adminEmail }}
        - name: SETUP_ADMIN_EMAIL
          value: {{ . }}
        {{- end }}
        {{- with .Values.options.organizationName }}
        - name: ADD_SELF_HOSTED
          value: "true"
        - name: SETUP_ORG_NAME
          value: {{ . }}
        {{- end }}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: false
          runAsUser: {{ .Values.dbMigration.securityContext.runAsUser }}
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: polaris-config
          mountPath: /tmp/
      volumes:
      - name: polaris-config
        configMap:
          name: polaris-config
          optional: true
          items:
          - key: polaris-config.json
            path: polaris-config.json
