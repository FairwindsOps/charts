apiVersion: v1
kind: Service
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-api
  labels:
    {{- include "fairwinds-insights.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "fairwinds-insights.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
