{{ range .Values.emailCronjob.schedules }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-cronjob-{{ .name }}
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: email-cronjob-{{ .name }}
spec:
  schedule: "{{ .cron }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          {{- with $.Values.image.pullSecret }}
          imagePullSecrets:
            - name: {{ . }}
          {{- end }}
          containers:
            - name: fairwinds-insights
              image: "{{ $.Values.cronjobImage.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion  }}"
              command: ["email_digest"]
              args:
                - --interval={{ .interval }}
              {{- include "env" $ | indent 14 }}
              imagePullPolicy: Always
              resources:
                {{- toYaml $.Values.emailCronjob.resources | nindent 16 }}
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                privileged: false
                runAsNonRoot: true
                runAsUser: {{ $.Values.emailCronjob.securityContext.runAsUser }}
                capabilities:
                  drop:
                    - ALL
{{ end }}
