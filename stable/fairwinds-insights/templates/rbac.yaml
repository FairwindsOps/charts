apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-insights
  {{- if .Values.additionalEnvironmentVariables.ENABLE_IRP }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.options.irsa_role_arn }}
  {{- end }}
---
{{- if .Values.options.insightsSAASHost }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-view-kubesystem
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  resourceNames:
  - kube-system
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-view-kubesystem
subjects:
- kind: ServiceAccount
  name: {{ include "fairwinds-insights.fullname" . }}-insights
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "fairwinds-insights.fullname" . }}-view-kubesystem
  apiGroup: rbac.authorization.k8s.io
{{- end }}
