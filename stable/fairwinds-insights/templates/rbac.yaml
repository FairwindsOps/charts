apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-insights
  {{ with .Values.global.rbac.serviceAccount.annotations }}
  annotations:
  {{-   range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
  {{-   end }}
  {{- end }}
---
{{- if .Values.global.options.insightsSAASHost }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-view-kubesystem
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  resourceNames:
  - kube-system
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-view-kubesystem
subjects:
- kind: ServiceAccount
  name: {{ include "fairwinds-insights.fullname" . }}-insights
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "fairwinds-insights.fullname" . }}-view-kubesystem
  apiGroup: rbac.authorization.k8s.io
{{- end }}
