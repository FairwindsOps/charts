{{ define "fairwinds-insights.env" }}
# Required values
envFrom:
- secretRef:
    name: {{ .Values.global.options.secretName }}
env:
- name: FAIRWINDS_HOST
  {{- if .Values.global.options.host }}
  value: {{ .Values.global.options.host }}
  {{- else if gt (len .Values.global.ingress.hostedZones) 0 }}
  value: {{ "https://" }}{{ include "fairwinds-insights.sanitizedPrefix" $ }}{{ index .Values.global.ingress.hostedZones 0 }}
  {{- end }}
{{- if .Values.global.options.allowHTTPCookies }}
- name: ALLOW_HTTP_COOKIES
  value: "true"
{{- end }}
{{- with .Values.additionalEnvironmentVariables }}
{{- range $k, $v := . }}
- name: {{ $k }}
  value: {{ $v | quote }}
{{- end }}
{{- end }}
{{- with .Values.selfHostedSecret }}
- name: FAIRWINDS_CERTIFICATE_LOCATION
  value: /var/run/secrets/self-hosted/current.pem
- name: SELF_HOSTED_PUBLIC_KEY
  valueFrom:
    secretKeyRef:
      name: {{ . }}
      key: pubkey
{{- end }}
{{- with .Values.installationCode }}
- name: INSTALLATION_CODE
  value: {{ . | quote }}
{{- end }}
{{- with .Values.installationCodeSecret }}
- name: INSTALLATION_CODE
  valueFrom:
    secretKeyRef:
      name: {{ . | quote }}
      key: INSTALLATION_CODE
{{- end }}
- name: CACHE_BUST_TOKEN
  value: {{ randAlphaNum 10 }}
- name: FAIRWINDS_AGENT_CHART_TARGET_VERSION
  value: {{ .Values.global.options.agentChartTargetVersion }}
# General Server
{{- with .Values.global.options.authRateLimit }}
- name: AUTH_RATE_LIMIT
  value: {{ . | quote }}
{{- end }}
# Database
{{- if and (.Values.global.postgresql.readReplica) (eq .Template.Name "fairwinds-insights/templates/hubspot-cronjob.yaml") }}
- name: POSTGRES_DB
  value: {{ .Values.global.postgresql.readReplica.database }}
- name: POSTGRES_USER
  value: {{ .Values.global.postgresql.readReplica.username }}
- name: POSTGRES_PORT
  value: {{ .Values.global.postgresql.readReplica.port | quote }}
- name: POSTGRES_SSL_MODE
  value: {{ .Values.global.postgresql.readReplica.sslMode | default "require" }}
- name: POSTGRES_HOST
  value: {{ .Values.global.postgresql.readReplica.host }}
- name: POSTGRES_PASSWORD
  valueFrom:
    secretKeyRef:
      name: {{ .Values.global.postgresql.auth.existingSecret }}
      key: readreplica-password
{{- else }}
- name: POSTGRES_DB
  value: {{ .Values.global.postgresql.auth.database }}
- name: POSTGRES_USER
  value: {{ .Values.global.postgresql.auth.username }}
- name: POSTGRES_PORT
  value: {{ .Values.global.postgresql.primary.service.port | quote }}
- name: POSTGRES_SSL_MODE
  value: {{ .Values.global.postgresql.sslMode | default "require" }}
- name: POSTGRES_HOST
  value: {{ .Values.global.postgresql.postgresqlHost | default (printf "%s-%s" .Release.Name "postgresql") }}
{{- if .Values.global.postgresql.readOnly }}
- name: POSTGRES_PASSWORD
  valueFrom:
    secretKeyRef:
      name: {{ .Values.global.postgresql.auth.existingSecret }}
      key: readonly-password
{{- else }}
- name: POSTGRES_PASSWORD
  valueFrom:
    secretKeyRef:
      name: {{ .Values.global.postgresql.auth.existingSecret }}
      key: postgresql-password
{{- end }}
{{- end }}
# Timescale Database
- name: TIMESCALE_DB
  value: {{ .Values.global.timescale.postgresqlDatabase }}
- name: TIMESCALE_USER
  value: {{ .Values.global.timescale.postgresqlUsername }}
- name: TIMESCALE_PORT
  value: {{ .Values.global.timescale.service.primary.port | quote }}
- name: TIMESCALE_SSL_MODE
  value: {{ .Values.global.timescale.sslMode | default "require" }}
- name: TIMESCALE_HOST
  value: {{ .Values.global.timescale.postgresqlHost | default (printf "%s-%s" .Release.Name "timescale") }}
{{- if .Values.global.timescale.ephemeral }}
- name: TIMESCALE_PASSWORD
  valueFrom:
    secretKeyRef:
      name: {{ .Values.global.timescale.secrets.credentialsSecretName }}
      key: PATRONI_SUPERUSER_PASSWORD
{{- else }}
- name: TIMESCALE_PASSWORD
  valueFrom:
    secretKeyRef:
      name: {{ .Values.global.postgresql.auth.existingSecret }}
      key: timescale-password
{{- end }}
{{- with .Values.global.options.insightsSAASHost }}
- name: INSIGHTS_SAAS_HOST
  value: {{ . | quote }}
{{- end }}
{{- if .Values.global.options.addFixtures }}
- name: ADD_FIXTURES
  value: "true"
{{- end }}
{{- if .Values.global.reportStorage.skipFileFixtures }}
- name: SKIP_FILE_FIXTURES 
  value: "true"
{{- end }}

# Report Storage
- name: REPORT_STORAGE_STRATEGY
  value: {{ .Values.global.reportStorage.strategy }}
{{ if eq .Values.global.reportStorage.strategy "minio" -}}
{{ if .Values.global.reportStorage.minioHost -}}
- name: MINIO_HOST
  value: {{ .Values.global.reportStorage.minioHost }}
{{ else }}
- name: MINIO_HOST
  value: {{ printf "%s-%s" .Release.Name "fw-minio:9000" }}
{{ end -}}
- name: MINIO_ACCESS_KEY_ID
  valueFrom:
    secretKeyRef:
      name: {{ printf "%s-%s" .Release.Name .Values.global.minio.nameOverride }}
      key: rootUser                
- name: MINIO_SECRET_ACCESS_KEY
  valueFrom:
    secretKeyRef:
      name: {{ printf "%s-%s" .Release.Name .Values.global.minio.nameOverride }}
      key: rootPassword
{{ else if eq .Values.global.reportStorage.strategy "local" -}}
- name: REPORT_STORAGE_DIR
  value: {{ .Values.global.reportStorage.fixturesDir | default "/db-migrations/fixtures/files" }}
{{ end -}}
- name: REPORT_STORAGE_REGION
  value: {{ .Values.global.reportStorage.region }}
- name: REPORT_STORAGE_BUCKET
  value: {{ .Values.global.reportStorage.bucket | quote }}

# Email
- name: EMAIL_STRATEGY
  value: {{ .Values.global.email.strategy }}
- name: EMAIL_SENDER
  value: {{ .Values.global.email.sender }}
- name: EMAIL_RECIPIENT
  value: {{ .Values.global.email.recipient }}
{{ if eq .Values.global.email.strategy "smtp" -}}
- name: SMTP_HOST
  value: {{ .Values.global.email.smtpHost }}
- name: SMTP_USERNAME
  value: {{ .Values.global.email.smtpUsername }}
- name: SMTP_PORT
  value: {{ .Values.global.email.smtpPort | quote }}
{{ else if eq .Values.global.email.strategy "ses" -}}
- name: SES_AWS_REGION
  value: {{ .Values.global.email.awsRegion }}
{{ end -}}

# Third-party integrations
{{ with .Values.global.options.githubAppID -}}
- name: GITHUB_APP_ID
  value: {{ . | quote }}
{{ end -}}
{{ with .Values.global.options.githubAppName -}}
- name: GITHUB_APP_NAME
  value: {{ . | quote }}
{{ end -}}
{{ end }}
