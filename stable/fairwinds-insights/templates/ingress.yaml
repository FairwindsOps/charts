{{- if .Values.global.ingress.enabled }}
{{- $fullName := include "fairwinds-insights.fullname" . -}}
{{- if not (.Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress") }}
{{- if not .Values.global.ingress.separate }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "fairwinds-insights.labels" . | nindent 4 }}
  annotations:
    {{ with .Values.global.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{ end }}
spec:
{{- if .Values.global.ingress.tls }}
  tls:
    - secretName: {{ $fullName }}-cert
      hosts:
        {{- range .Values.global.ingress.hostedZones }}
        - {{ include "fairwinds-insights.sanitizedPrefix" $ }}{{ . }}
        {{- end }}
{{- end }}
  rules:
    {{- range .Values.global.ingress.hostedZones }}
    {{- if $.Values.api.ingress.enabled }}
    - host: {{ include "fairwinds-insights.sanitizedPrefix" $ }}{{ . }}
      http:
        paths:
          - path: {{ $.Values.global.ingress.starPaths | ternary "/v0/*" "/v0" }}
            backend:
              serviceName: {{ $fullName }}-api
              servicePort: http
    {{- end }}
    - host: {{ include "fairwinds-insights.sanitizedPrefix" $ }}{{ . }}
      http:
        paths:
          {{ with $.Values.global.ingress.extraPaths }}
          {{- toYaml . | nindent 10 }}
          {{ end }}
          {{- if $.Values.openApi.ingress.enabled }}
          - path: {{ $.Values.global.ingress.starPaths | ternary "/swagger/*" "/swagger" }}
            backend:
              serviceName: {{ $fullName }}-open-api
              servicePort: http
          {{- end }}
          - path: {{ $.Values.global.ingress.starPaths | ternary "/*" "/" }}
            backend:
              serviceName: {{ $fullName }}-dashboard
              servicePort: http
    {{- end }}
{{- else }}
