{{ if .Values.options.overprovisioning.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overprovisioning
spec:
  replicas: 1
  selector:
    matchLabels:
      run: overprovisioning
  template:
    metadata:
      labels:
        run: overprovisioning
    spec:
      automountServiceAccountToken: false
      priorityClassName: overprovisioning
      containers:
      - name: reserve-resources
        image: k8s.gcr.io/pause
        resources:
          requests:
            cpu: {{ .Values.options.overprovisioning.resources.cpu }}
            memory: {{ .Values.options.overprovisioning.resources.memory }}
          limits:
            cpu: {{ .Values.options.overprovisioning.resources.cpu }}
            memory: {{ .Values.options.overprovisioning.resources.memory }}
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: overprovisioning
value: -1
globalDefault: false
description: "Priority class used by overprovisioning."
{{ end }}
