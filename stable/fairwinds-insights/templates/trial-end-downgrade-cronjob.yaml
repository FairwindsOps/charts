{{- if .Values.options.insightsSAASHost }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "fairwinds-insights.fullname" . }}-trial-end-cronjob
  labels:
    {{- include "fairwinds-insights.labels" . | nindent 4 }}
    app.kubernetes.io/component: trial-end-downgrade-cronjob-nightly
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          {{- with .Values.image.pullSecret }}
          imagePullSecrets:
            - name: {{ . }}
          {{- end }}
          containers:
            - name: fairwinds-insights
              image: "{{ .Values.cronjobImage.repository }}:{{ .Values.image.tag }}"
              command: ["trial_end_downgrade"]
              {{- include "env" . | indent 14 }}
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: 500m
                  memory: 1024Mi
                requests:
                  cpu: 80m
                  memory: 128Mi
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                privileged: false
                runAsNonRoot: true
                runAsUser: 10324
                capabilities:
                  drop:
                    - ALL
{{- end }}