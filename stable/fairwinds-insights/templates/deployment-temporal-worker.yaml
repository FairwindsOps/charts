{{ range $name, $options := .Values.temporalDeployments }}
{{ if $options.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fairwinds-insights.fullname" $ }}-{{ $name }}
  labels:
    {{- include "fairwinds-insights.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
    {{- if $options.additionalLabels }}
    {{ toYaml $options.additionalLabels | nindent 4 }}
    {{- end }}
  annotations:
    polaris.fairwinds.com/livenessProbeMissing-exempt: "true"
    polaris.fairwinds.com/readinessProbeMissing-exempt: "true"
    {{- with $options.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ $options.replicas | default $.Values.temporalDeploymentDefaults.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "fairwinds-insights.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "fairwinds-insights.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
        {{- if $options.additionalPodLabels }}
        {{ toYaml $options.additionalPodLabels | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ . }}
      {{- end }}
      serviceAccountName: {{ include "fairwinds-insights.fullname" $ }}-insights
      containers:
        - name: fairwinds-insights
          image: "{{ $.Values.apiImage.repository }}:{{ include "fairwinds-insights.apiImageTag" $ }}"
          imagePullPolicy: Always
          command: ["{{ $options.command }}"]
          {{- with $options.args }}
          args:
          {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- include "env" (dict "useReadReplica" ($options.useReadReplica | default $.Values.temporalDeploymentDefaults.useReadReplica) "root" $) | indent 10 }}
          {{- with $options.additionalEnv }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          resources:
            {{- toYaml (default $.Values.temporalDeploymentDefaults.resources $options.resources) | nindent 12 }}
          securityContext:
            {{- toYaml (default $.Values.temporalDeploymentDefaults.securityContext $options.securityContext) | nindent 12 }}
          {{- with (default $.Values.temporalDeploymentDefaults.volumeMounts $options.volumeMounts) }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with $options.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default $.Values.temporalDeploymentDefaults.tolerations $options.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default $.Values.temporalDeploymentDefaults.topologySpreadConstraints $options.topologySpreadConstraints) }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default $.Values.temporalDeploymentDefaults.volumes $options.volumes) }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{ end }}
{{ end }}
