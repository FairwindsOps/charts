apiVersion: v2
appVersion: "4.4.0" # Keep patch number pinned to ensure database migration consistency
description: A Helm chart to run the Fairwinds Insights server
name: fairwinds-insights
version: 0.1.7
maintainers:
- name: rbren
- name: makoscafee
- name: baderbuddy
dependencies:
- name: postgresql
  version: 9.1.2
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.ephemeral
- name: minio
  version: 5.0.32
  repository: https://helm.min.io/
  condition: minio.install
