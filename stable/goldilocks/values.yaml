# Default values for goldilocks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

installVPA: false
upgradeVPA: false

image:
  repository: quay.io/fairwinds/goldilocks
  tag: v2.0.0
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

controller:
  enabled: true
  rbac:
    create: true
  serviceAccount:
    create: true
    # name: ExistingServiceAccountName

  logVerbosity: "2"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources:
    limits:
      cpu: 25m
      memory: 32Mi
    requests:
      cpu: 25m
      memory: 32Mi

dashboard:
  enabled: true
  replicaCount: 2
  service:
    type: ClusterIP
    port: 80
  logVerbosity: "2"
  excludeContainers: "linkerd-proxy,istio-proxy"
  rbac:
    create: true
  serviceAccount:
    create: true
    # name: ExistingServiceAccountName

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []

    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    limits:
      cpu: 25m
      memory: 32Mi
    requests:
      cpu: 25m
      memory: 32Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}
