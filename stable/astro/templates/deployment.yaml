apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "astro.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "astro.name" . }}
    helm.sh/chart: {{ include "astro.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "astro.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "astro.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if .Values.custom_config.enabled }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap-data.yaml") . | sha256sum }}
      {{- end }}
    spec:
      {{- if .Values.deployment.serviceAccount.create }}
      serviceAccountName: {{ include "astro.fullname" . }}
      {{- else }}
      serviceAccountName: {{ .Values.deployment.serviceAccount.name }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - ./astro
            - --namespace={{ .Release.Namespace }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.deployment.env }}
          env:
          {{- range $key, $value := .Values.deployment.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          {{- end }}
          envFrom:
          - configMapRef:
              name: {{ include "astro.fullname" . }}
          - secretRef:
          {{- if .Values.secret.create }}
              name: {{ include "astro.fullname" . }}
          {{- else }}
              name: {{ .Values.secret.name }}
          {{- end }}
          {{- if .Values.custom_config.enabled }}
          volumeMounts:
          - name: config-data
            mountPath: /etc/config
      volumes:
      - name: config-data
        configMap:
          name: {{ include "astro.fullname" . }}-data
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
