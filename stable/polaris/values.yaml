image:
  repository: quay.io/fairwinds/polaris
  tag: "1.0"
  pullPolicy: Always
  pullSecrets: []

templateOnly: false

dashboard:
  enable: true
  replicas: 1
  service:
    type: ClusterIP
    annotations: {}
  nodeSelector: {}
  tolerations: []
  ingress:
    enabled: false
    hosts: []
    annotations: {}
    tls: {}
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 150m
      memory: 512Mi

webhook:
  enable: false
  replicas: 1
  nodeSelector: {}
  tolerations: []
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi

audit:
  enable: false
  cleanup: false
  outputURL: ""
