image:
  repository: quay.io/fairwinds/polaris
  tag: "1.2"
  pullPolicy: Always
  pullSecrets: []

templateOnly: false

rbac:
  # Specifies whether RBAC resources (ClusterRole, ClusterRolebinding) should be created
  enabled: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

dashboard:
  enable: true
  replicas: 1
  service:
    type: ClusterIP
    annotations: {}
  nodeSelector: {}
  tolerations: []
  ingress:
    enabled: false
    hosts: []
    annotations: {}
    tls: []
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 150m
      memory: 512Mi
  # Priority Class name to be used in deployment if provided.
  priorityClassName:

webhook:
  enable: false
  replicas: 1
  nodeSelector: {}
  tolerations: []
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
  # Priority Class name to be used in deployment if provided.
  priorityClassName:

audit:
  enable: false
  cleanup: false
  outputURL: ""
