job:
  debug: true
pruneProfiles:
- olderThan: "3 days ago"
  helmReleaseFilter: "^fwinsights-"
  namespaceFilter: "^fwinsights-"
  maxReleasesToKeep: 40
- olderThan: "4 days ago"
  helmReleaseFilter: "^fwinsights-"
  namespaceFilter: "^fwinsights-"
  maxReleasesToKeep: 40
extraManifests:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: extra-configmap
    data:
      key: value
