apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ template "helm-release-pruner.fullname" . }}
  labels:
    app: {{ template "helm-release-pruner.name" . }}
    chart: {{ template "helm-release-pruner.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schedule: {{ .Values.job.schedule | quote }}
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.job.backoffLimit }}
      template:
        metadata:
          name: {{ template "helm-release-pruner.fullname" . }}
          labels:
            app: {{ template "helm-release-pruner.name" . }}
            release: {{ .Release.Name }}
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          {{- if .Values.job.serviceAccount.create }}
          serviceAccountName: {{ include "helm-release-pruner.fullname" . }}
          {{- else }}
          serviceAccountName: {{ .Values.job.serviceAccount.name }}
          {{- end }}
          restartPolicy: {{ .Values.job.restartPolicy }}
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            command: ["/bin/bash", "-c"]
            args:
            - |
            {{- range .Values.pruneProfiles }}
              /usr/local/bin/prune-releases.sh \
                --older-than={{ .olderThan | quote }} \
                {{- if .helmReleaseFilter }}
                --helm-release-filter={{ .helmReleaseFilter | quote }} \
                {{- end }}
                {{- if .namespaceFilter }}
                --namespace-filter={{ .namespaceFilter | quote }} \
                {{- end }}
                {{- if .helmReleaseNegateFilter }}
                --helm-release-negate-filter={{ .helmReleaseNegateFilter | quote }} \
                {{- end }}
                {{- if .namespaceNegateFilter }}
                --namespace-negate-filter={{ .namespaceNegateFilter | quote }} \
                {{- end }}
                {{- if .maxReleasesToKeep }}
                --max-releases-to-keep={{ .maxReleasesToKeep | quote }} \
                {{- end }}
                {{- if $.Values.job.dryRun }}
                --dry-run \
                {{- end }}

            {{ end }}
            {{- if .Values.cleanupOrphanNamespaces.enabled }}
              echo "=== Cleaning up orphan namespaces (no Helm releases) ==="
              
              # Get all namespaces
              for ns in $(kubectl get namespaces -o jsonpath='{.items[*].metadata.name}'); do
                MATCHED=false
                EXCLUDED=false
                
                # Check if namespace matches any include pattern
                {{- range .Values.cleanupOrphanNamespaces.namespacePatterns }}
                if echo "$ns" | grep -qE {{ . | quote }}; then
                  MATCHED=true
                fi
                {{- end }}
                
                # Check if namespace matches any exclude pattern
                {{- range .Values.cleanupOrphanNamespaces.excludePatterns }}
                if echo "$ns" | grep -qE {{ . | quote }}; then
                  EXCLUDED=true
                fi
                {{- end }}
                
                if [ "$MATCHED" = "true" ] && [ "$EXCLUDED" = "false" ]; then
                  # Check if there are any Helm releases in this namespace
                  RELEASE_COUNT=$(helm list -n "$ns" -q 2>/dev/null | wc -l)
                  
                  if [ "$RELEASE_COUNT" -eq 0 ]; then
                    echo "Found orphan namespace with no Helm releases: $ns"
                    {{- if $.Values.job.dryRun }}
                    echo "  [DRY-RUN] Would delete namespace $ns"
                    {{- else }}
                    echo "  Deleting namespace $ns..."
                    kubectl delete namespace "$ns" --timeout=120s 2>/dev/null || true
                    {{- end }}
                  fi
                fi
              done
              
              echo "=== Orphan namespace cleanup complete ==="
            {{- end }}
            {{- if .Values.job.debug }}
            env:
            - name: DEBUG
              value: "1"
            {{- end }}
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 10324
              capabilities:
                drop:
                  - ALL
            resources:
              {{- toYaml .Values.job.resources | nindent 14 }}
          {{- with .Values.job.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.job.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
