{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "helm-release-pruner.serviceAccountName" . }}
  labels:
    {{- include "helm-release-pruner.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "helm-release-pruner.fullname" . }}
  labels:
    {{- include "helm-release-pruner.labels" . | nindent 4 }}
rules:
  # Helm release storage (secrets by default; configmaps if HELM_DRIVER=configmap)
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["list", "get", "delete"]
  # Namespaces (for empty namespace cleanup)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list", "get", "delete"]
  # Core resources that Helm charts create (required for uninstall to succeed)
  - apiGroups: [""]
    resources: ["pods", "services", "serviceaccounts", "persistentvolumeclaims"]
    verbs: ["list", "get", "delete"]
  # Workloads
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["list", "get", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["list", "get", "delete"]
  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["list", "get", "delete"]
  # Namespaced RBAC (charts may create Role/RoleBinding)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["list", "get", "delete"]
  # Common optional resources
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["list", "get", "delete"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["list", "get", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helm-release-pruner.fullname" . }}
  labels:
    {{- include "helm-release-pruner.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "helm-release-pruner.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "helm-release-pruner.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
