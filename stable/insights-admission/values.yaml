# Default values for insights-admission.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

certificateupdater:
  image:
    repository: "newrelic/k8s-webhook-cert-manager"
    tag: "1.3.0"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 150m
      memory: 512Mi
insights:
  organization: ""
  cluster: ""
  host: https://insights.fairwinds.com
  base64token: ""
image:
  repository: quay.io/fairwinds/insights-admission-controller
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "bb-admission-controller"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 15000

service:
  type: ClusterIP
  port: 443

resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

rules:
- apiGroups:
  - apps
  apiVersion:
  - v1
  - v1beta1
  - v1beta2
  operations:
  - CREATE
  - UPDATE
  resources:
  - daemonsets
  - deployments
  - statefulsets
  scope: Namespaced
- apiGroups:
  - batch
  apiVersions:
  - v1
  - v1beta1
  operations:
  - CREATE
  - UPDATE
  resources:
  - jobs
  - cronjobs
  scope: Namespaced
- apiGroups:
  - ""
  apiVersions:
  - v1
  operations:
  - CREATE
  - UPDATE
  resources:
  - pods
  - replicationcontrollers
  scope: Namespaced
