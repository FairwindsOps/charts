insights:
  host: https://insights.fairwinds.com
  organization: ""
  cluster: ""
  base64token: ""

uploader:
  image:
    repository: quay.io/fairwinds/insights-uploader
    tag: "0.1"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

cronjobs:
  backoffLimit: 1
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 2

polaris:
  enabled: true
  schedule: "rand * * * *"
  image:
    repository: quay.io/fairwinds/polaris
    tag: "0.6"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

kubehunter:
  enabled: true
  schedule: "rand * * * *"
  image:
    repository: aquasec/kube-hunter
    tag: "501"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

kubesec:
  enabled: false
  schedule: "rand * * * *"
  timeout: 1200
  image:
    repository: quay.io/fairwinds/fw-kubesec
    tag: "1.2"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

goldilocks:
  enabled: true
  installVPA: true
  schedule: "rand * * * *"
  timeout: 120
  image:
    repository: quay.io/fairwinds/goldilocks
    tag: "v2.1.0"
  controller:
    flags:
      on-by-default: true
      exclude-namespaces: "kube-system"
    resources:
      limits:
        cpu: 250m
        memory: 545Mi
      requests:
        cpu: 25m
        memory: 262Mi
  dashboard:
    enabled: false
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

workloads:
  enabled: true
  schedule: "rand * * * *"
  image:
    repository: quay.io/fairwinds/workloads
    tag: "1.1"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

releasewatcher:
  enabled: true
  schedule: "rand * * * *"
  image:
    repository: quay.io/fairwinds/release-watcher
    tag: "v1.5.0"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

trivy:
  enabled: true
  namespaceBlacklist: nil
  schedule: "rand */3 * * *"
  privateImages:
    dockerConfigSecret: ""
  maxConcurrentScans: 5
  timeout: 10800
  image:
    repository: quay.io/fairwinds/fw-trivy
    tag: "0.1"
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
