insights:
  host: https://data.insights.fairwinds.com
  organization: acme-co
  cluster: us-east-1
  base64token: ""

uploader:
  image:
    repository: quay.io/fairwinds/insights-uploader
    tag: 0.1.1

cronjobs:
  backoffLimit: 1
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 2

polaris:
  enabled: true
  schedule: "0 * * * *"
  image:
    repository: quay.io/reactiveops/polaris
    tag: "0.5.0-beta2"

kubehunter:
  enabled: false
  schedule: "0 * * * *"
  image:
    repository: quay.io/fairwinds/kube-hunter
    tag: "1.0.0"

kubesec:
  enabled: false
  schedule: "0 * * * *"
  timeout: 120
  image:
    repository: quay.io/fairwinds/fw-kubesec
    tag: "1.1.0"

goldilocks:
  enabled: true
  schedule: "0 * * * *"
  timeout: 120
  image:
    repository: quay.io/fairwinds/goldilocks
    tag: "v1.3.0"
