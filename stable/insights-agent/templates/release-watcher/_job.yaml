{{- define "relasewatcher.job.spec" -}}
restartPolicy: Never
serviceAccountName: {{ include "insights-agent.fullname" . }}
volumes:
- name: output
  emptyDir: {}
containers:
- name: relase-watcher-audit
  image: "{{ .Values.relasewatcher.image.repository }}:{{ .Values.relasewatcher.image.tag }}"
  imagePullPolicy: Always
  args:
    - cluster
    - -u
    - https://charts.fairwinds.com/stable
    - -u
    - https://charts.fairwinds.com/incubator
    - -u
    - https://kubernetes-charts.storage.googleapis.com
    - -u
    - https://kubernetes-charts-incubator.storage.googleapis.com
    - -o
    - /output/release-watcher.json
  volumeMounts:
  - name: output
    mountPath: /output
  resources:
    {{- toYaml .Values.relasewatcher.resources | nindent 4 }}
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1200
    capabilities:
      drop:
        - ALL
{{- $_ := set . "Label" "relase-watcher" }}
{{- $_ := set . "Config" .Values.relasewatcher }}
{{- include "uploaderContainer" . }}
{{- end }}
