{{- if and (index .Values "right-sizer" "oom-detection" "enabled") (not .Values.rbac.disabled) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller
  labels:
    app: insights-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-events
  labels:
    app: insights-agent
rules:
  - apiGroups:
      - ''
    resources:
      - 'events'
    verbs:
      - 'create'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-state
  namespace: {{ .Release.Namespace }}
  labels:
    app: insights-agent
rules:
  - apiGroups:
      - ''
    resources:
      - 'configmaps'
    resourceNames:
      - '{{ (index .Values "right-sizer" "oom-detection" "stateconfigmapname") }}'
    verbs:
      - 'get'
      - 'update'
  - apiGroups:
      - ''
    resources:
      - 'configmaps'
    verbs:
      - 'create'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-view
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-events
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-events
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-state
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-state
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller
    namespace: {{ .Release.Namespace }}
{{ if (index .Values "right-sizer" "oom-detection" "updateMemoryLimits" "enabled") -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-update-memory-limits
  labels:
    app: insights-agent
rules:
  - apiGroups:
      - 'apps'
    resources:
      - 'pods'
      - 'deployments'
      - 'statefulsets'
      - 'daemonsets'
      - 'replicasets'
    verbs:
      - 'update'
      - 'patch'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-update-memory-limits
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller-update-memory-limits
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-right-sizer-oom-detection-controller
    namespace: {{ .Release.Namespace }}
{{ end -}}
{{ end -}}