{{- if and .Values.rightsizer.enabled (not .Values.rbac.disabled) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-controller
  labels:
    app: insights-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-controller
  labels:
    app: insights-agent
rules:
  - apiGroups:
      - 'apps'
    resources:
      - 'pods'
      - 'deployments'
      - 'statefulsets'
      - 'daemonsets'
      - 'replicasets'
      - 'cronjobs'
      - 'jobs'
    verbs:
      - 'get'
      - 'list'
      - 'update'
      - 'patch'
  - apiGroups:
      - 'batch'
    resources:
      - 'jobs'
      - 'cronjobs'
    verbs:
      - 'get'
      - 'list'
      - 'update'
      - 'patch'
  - apiGroups:
      - ''
    resources:
      - 'events'
      - 'pods'
    verbs:
      - 'watch'
      - 'list'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-controller-state
  namespace: {{ .Release.Namespace }}
  labels:
    app: insights-agent
rules:
  - apiGroups:
      - ''
    resources:
      - 'configmaps'
    resourceNames:
      - '{{ .Values.rightsizer.stateconfigmapname }}'
    verbs:
      - 'get'
      - 'update'
  - apiGroups:
      - ''
    resources:
      - 'configmaps'
    verbs:
      - 'create'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-controller
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" . }}-right-sizer-controller
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-right-sizer-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-right-sizer-controller-state
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "insights-agent.fullname" . }}-right-sizer-controller-state
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-right-sizer-controller
    namespace: {{ .Release.Namespace }}
{{- end -}}
