{{- define "trivy.job.spec" -}}
restartPolicy: Never
serviceAccountName: {{ include "insights-agent.fullname" . }}
volumes:
- name: output
  emptyDir: {}
containers:
- name: trivy
  image: quay.io/fairwinds/fw-trivy
  image: "{{ .Values.trivy.image.repository }}:{{ .Values.trivy.image.tag }}"
  command:
    - "./report.sh"
  volumeMounts:
  - name: output
    mountPath: /output
  resources:
    {{- toYaml .Values.trivy.resources | nindent 4 }}
  securityContext:
    privileged: true
    allowPrivilegeEscalation: true
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - ALL
{{- $_ := set . "Label" "trivy" }}
{{- $_ := set . "Config" .Values.trivy }}
{{- include "uploaderContainer" . }}
{{- end }}
