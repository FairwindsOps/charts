{{- if (index .Values "awscosts" "enabled") -}}
{{ if (index .Values "awscosts" "awsAccessKeyId") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ (index .Values "awscosts" "secretName") }}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ (index .Values "awscosts" "awsAccessKeyId") | b64enc}}
  AWS_SECRET_ACCESS_KEY: {{ (index .Values "awscosts" "awsSecretAccessKey") | b64enc }}
{{- end -}}
{{- end -}}