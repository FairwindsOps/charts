{{- if (index .Values "aws-costs" "enabled") -}}
{{ if (index .Values "aws-costs" "awsAccessKeyId") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.awscosts.secretName }}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ (index .Values "aws-costs" "awsAccessKeyId") | b64enc}}
  AWS_SECRET_ACCESS_KEY: {{ (index .Values "aws-costs" "awsSecretAccessKey") | b64enc }}
{{- end -}}
{{- end -}}