apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.name" . }}-uploader
  labels:
    app: insights-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.name" . }}-uploader
  labels:
    app: insights-agent
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - secrets
      - configmaps
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.name" . }}-uploader
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.name" . }}-uploader
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.name" . }}-uploader
    namespace: {{ .Release.Namespace }}