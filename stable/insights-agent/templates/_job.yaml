{{- define "job" }}
apiVersion: batch/v1
kind: Job
metadata:
  {{- $_ := set . "Label" (printf "%s-%s" .Label (now | unixEpoch)) }}
  {{- include "metadata" .Label }}
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: {{ .Values.cronjobs.backoffLimit }}
  template:
    spec:
      {{- include .Template . | nindent 6 -}}
{{- end }}
