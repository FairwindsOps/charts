{{- if and (and .Values.kyverno .Values.kyverno.enabled) (not .Values.rbac.disabled) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-kyverno
  labels:
    app: insights-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" $ }}-kyverno
  labels:
    app: insights-agent
rules:
- apiGroups:
  - kyverno.io
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
- apiGroups:
    - ""
  resources:
    - namespaces
  verbs:
    - get
    - list
    - watch
- apiGroups:
    - "apiextensions.k8s.io"
  resources:
    - customresourcedefinitions
  verbs:
    - get
    - list
    - watch
- apiGroups:
    - wgpolicyk8s.io
  resources:
    - '*'
  verbs:
    - get
    - list
    - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" $ }}-kyverno
  labels:
    app: insights-agent
roleRef:
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" $ }}-kyverno
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: "ServiceAccount"
  name: {{ include "insights-agent.fullname" . }}-kyverno
  namespace: {{ $.Release.Namespace }}
{{- end }}
