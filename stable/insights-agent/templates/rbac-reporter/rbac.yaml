{{- if .Values.rbacreporter.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-rbac-reporter
  labels:
    app: insights-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" . }}-rbac-reporter
  labels:
    app: insights-agent
rules:
  - apiGroups:
      - 'rbac.authorization.k8s.io'
    resources:
      - 'roles'
      - 'clusterroles'
      - 'rolebindings'
      - 'clusterrolebindings'
    verbs:
      - 'get'
      - 'list'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-rbac-reporter
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" . }}-rbac-reporter
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-rbac-reporter
    namespace: {{ .Release.Namespace }}
{{- end -}}
