{{- if .Values.prometheusmetrics.enabled -}}
{{- $_ := set . "Label" "resource-metrics" }} # TODO(Barnie)- change this before merging to master
{{- $_ := set . "Config" .Values.prometheusmetrics }}
{{- include "cronjob" . }}
spec:
  {{ include "cronjob-spec" . | nindent 2 | trim }}
  jobTemplate:
    spec:
      {{ include "job-spec" . | nindent 6 | trim }}
      template:
        spec:
          {{ include "job-template-spec" . | indent 10 | trim }}
          containers:
          - {{ include "container-spec" . | indent 12 | trim }}
            command:
            - prometheus-collector
            env:
            - name: PROMETHEUS_ADDRESS
              value: {{ .Values.prometheusmetrics.address | quote }}
            {{ include "security-context" . | indent 12 | trim }}
          {{ include "uploaderContainer" . | indent 10 | trim }}
{{- end -}}
