{{- if and (index .Values "prometheus-metrics" "enabled") (not .Values.rbac.disabled) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-prometheus-metrics
  labels:
    app: insights-agent
  {{- with .Values "prometheus-metrics" "serviceAccount" "annotations" }}
  annotations:
    {{- toYaml . | nindent 4 }}    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-prometheus-metrics-view
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-prometheus-metrics
    namespace: {{ .Release.Namespace }}
{{- end -}}
