{{- if .Values.pluto.enabled -}}
{{- $_ := set . "Label" "pluto" }}
{{- $_ := set . "Config" .Values.pluto }}
{{- include "cronjob" . }}
spec:
  {{ include "cronjob-spec" . | nindent 2 | trim }}
  jobTemplate:
    spec:
      {{ include "job-spec" . | nindent 6 | trim }}
      template:
        {{ include "job-spec-metadata" . | nindent 8 | trim }}
        spec:
          {{ include "job-pod-spec" . | indent 10 | trim }}
          containers:
          - {{ include "container-spec" . | indent 12 | trim }}
            command: ["/bin/sh"]
            args:
            - -c
            - |
              /pluto detect-all-in-cluster -ojson --target-versions {{ $.Values.pluto.targetVersions | default (printf "k8s=v%s.%s.0" .Capabilities.KubeVersion.Major (trimSuffix "+" .Capabilities.KubeVersion.Minor)) }} > /output/pluto-tmp.json
              cat /output/pluto-tmp.json
              mv /output/pluto-tmp.json /output/pluto.json
            env:
            {{ include "proxy-env-spec" . | indent 12 | trim }}
            {{ include "security-context" . | indent 12 | trim }}
          {{ include "uploaderContainer" . | indent 10 | trim }}
{{- end -}}
