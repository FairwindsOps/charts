{{- define "pluto.job.spec" -}}
restartPolicy: Never
serviceAccountName: {{ include "insights-agent.fullname" . }}-pluto
volumes:
- name: output
  emptyDir: {}
containers:
- name: pluto-audit
  image: "{{ .Values.pluto.image.repository }}:{{ .Values.pluto.image.tag }}"
  imagePullPolicy: Always
  args: 
    - detect-helm 
    - -ojson
  volumeMounts:
  - name: output
    mountPath: /output
  resources:
    {{- toYaml .Values.pluto.resources | nindent 4 }}
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 10324
    capabilities:
      drop:
        - ALL
{{- $_ := set . "Label" "pluto" }}
{{- $_ := set . "Config" .Values.pluto }}
{{- include "uploaderContainer" . }}
{{- end }}
