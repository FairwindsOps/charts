{{- if .Values.couldcosts.enabled -}}
{{ if .Values.couldcosts.awsAccessKeyId }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.couldcosts.secretName }}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ .Values.couldcosts.awsAccessKeyId | b64enc}}
  AWS_SECRET_ACCESS_KEY: {{ .Values.couldcosts.awsSecretAccessKey | b64enc }}
{{ end }}
{{ if .Values.couldcosts.applicationCredentials }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.couldcosts.secretName }}
type: Opaque
data:
  GOOGLE_APPLICATION_CREDENTIALS: {{ .Values.couldcosts.applicationCredentials | b64enc}}
{{ end }}
{{- end -}}