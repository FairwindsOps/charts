{{- if .Values.cloudCosts.enabled -}}
{{ if .Values.cloudCosts.awsAccessKeyId }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.cloudCosts.secretName }}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ .Values.cloudCosts.awsAccessKeyId | b64enc}}
  AWS_SECRET_ACCESS_KEY: {{ .Values.cloudCosts.awsSecretAccessKey | b64enc }}
{{ end }}
{{ if .Values.cloudCosts.applicationCredentials }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.cloudCosts.secretName }}
type: Opaque
data:
  GOOGLE_APPLICATION_CREDENTIALS: {{ .Values.cloudCosts.applicationCredentials | b64enc}}
{{ end }}
{{- end -}}