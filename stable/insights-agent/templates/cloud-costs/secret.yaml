{{- if and .Values.cloudcosts .Values.cloudcosts.enabled -}}
{{- if or (and .Values.cloudcosts.aws .Values.cloudcosts.aws.accessKeyId) (and .Values.cloudcosts.azure .Values.cloudcosts.azure.clientId .Values.cloudcosts.azure.clientSecret .Values.cloudcosts.azure.tenantId) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.cloudcosts.secretName }}
type: Opaque
data:
  {{- if and .Values.cloudcosts.aws .Values.cloudcosts.aws.accessKeyId }}
  AWS_ACCESS_KEY_ID: {{ .Values.cloudcosts.aws.accessKeyId | b64enc }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.cloudcosts.aws.secretAccessKey | b64enc }}
  {{- end }}
  {{- if and .Values.cloudcosts.azure .Values.cloudcosts.azure.clientId .Values.cloudcosts.azure.clientSecret .Values.cloudcosts.azure.tenantId }}
  AZURE_CLIENT_ID: {{ .Values.cloudcosts.azure.clientId | b64enc }}
  AZURE_CLIENT_SECRET: {{ .Values.cloudcosts.azure.clientSecret | b64enc }}
  AZURE_TENANT_ID: {{ .Values.cloudcosts.azure.tenantId | b64enc }}
  {{- end }}
{{- end }}
{{- end -}}