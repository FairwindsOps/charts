{{- if .Values.awscosts.enabled -}}
{{ if .Values.awscosts.awsAccessKeyId }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.awscosts.secretName }}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ .Values.awscosts.awsAccessKeyId | b64enc}}
  AWS_SECRET_ACCESS_KEY: {{ .Values.awscosts.awsSecretAccessKey | b64enc }}
{{- end -}}
{{- end -}}
{{- if .Values.gcp-costs.enabled -}}
{{ if .Values.gcpcosts.gcpAccessKeyId }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.gpc-costs.secretName }}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ .Values.gcp-costs.awsAccessKeyId | b64enc}}
  AWS_SECRET_ACCESS_KEY: {{ .Values.gcp-costs.awsSecretAccessKey | b64enc }}
{{- end -}}
{{- end -}}