{{- if .Values.cloud-costs.enabled -}}
{{ if .Values.cloud-costs.awsAccessKeyId }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.cloud-costs.secretName }}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ .Values.cloud-costs.awsAccessKeyId | b64enc}}
  AWS_SECRET_ACCESS_KEY: {{ .Values.cloud-costs.awsSecretAccessKey | b64enc }}
{{- end -}}
{{- end -}}
{{- if .Values.cloud-costs.enabled -}}
{{ if .Values.cloud-costs.applicationCredentials }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.cloud-costs.secretName }}
type: Opaque
data:
  GOOGLE_APPLICATION_CREDENTIALS: {{ .Values.cloud-costs.applicationCredentials | b64enc}}
{{- end -}}
{{- end -}}