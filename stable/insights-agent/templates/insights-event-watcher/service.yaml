{{- if and (index .Values "insights-event-watcher" "enabled") (index .Values "insights-event-watcher" "vapInterceptor" "enabled") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
  labels:
    app: insights-agent
    component: insights-event-watcher
spec:
  selector:
    app: insights-agent
    component: insights-event-watcher
  ports:
  {{- if (index .Values "insights-event-watcher" "vapInterceptor" "enabled") }}
  - port: 443
    targetPort: 8080
    protocol: TCP
    name: webhook
  {{- end }}
{{- end }}
