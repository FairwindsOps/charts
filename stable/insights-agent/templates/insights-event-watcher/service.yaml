{{- if and (index .Values "insights-event-watcher" "enabled") (index .Values "insights-event-watcher" "vapInterceptor" "enabled") }}
apiVersion: v1
kind: Service
metadata:
  name: insights-event-watcher
  namespace: {{ .Release.Namespace }}
  labels:
    app: insights-event-watcher
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: webhook
  selector:
    app: insights-event-watcher
{{- end }}
