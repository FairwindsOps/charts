{{- if (index .Values "insights-event-watcher" "enabled") }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
  namespace: {{ .Release.Namespace }}
  {{- with (index .Values "insights-event-watcher" "serviceAccount" "annotations") }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
