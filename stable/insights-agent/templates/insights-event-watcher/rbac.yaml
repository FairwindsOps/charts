{{- if and .Values.insights-event-watcher.enabled (not .Values.rbac.disabled) -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
  labels:
    app: insights-agent
    component: insights-event-watcher
rules:
# Additional permissions beyond the built-in 'view' ClusterRole
# Kyverno resources
- apiGroups: ["wgpolicyk8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
# Admission control resources
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
# Events (view role doesn't include events)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
  labels:
    app: insights-agent
    component: insights-event-watcher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
subjects:
- kind: ServiceAccount
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
  namespace: {{ .Release.Namespace }}
---
# Use the built-in 'view' ClusterRole for standard Kubernetes resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher-view
  labels:
    app: insights-agent
    component: insights-event-watcher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
  namespace: {{ .Release.Namespace }}
{{- end }}
