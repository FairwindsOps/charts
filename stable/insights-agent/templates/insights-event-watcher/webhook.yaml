{{- if and (index .Values "insights-event-watcher" "enabled") (index .Values "insights-event-watcher" "vapInterceptor" "enabled") }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "insights-agent.fullname" . }}-vap-interceptor-mutating-webhook
  labels:
    app: insights-agent
    component: insights-event-watcher
webhooks:
- name: {{ include "insights-agent.fullname" . }}-vap-interceptor-mutating.fairwinds.com
  clientConfig:
    service:
      name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
      namespace: {{ .Release.Namespace }}
      path: "/mutate"
      port: 8080
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["*"]
    apiVersions: ["*"]
    resources: ["*"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Ignore
{{- end }}
