{{- if and (index .Values "insights-event-watcher" "enabled") (index .Values "insights-event-watcher" "vapInterceptor" "enabled") }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "insights-agent.fullname" . }}-vap-interceptor-mutating-webhook
  labels:
    app: insights-agent
    component: insights-event-watcher
webhooks:
- name: {{ include "insights-agent.fullname" . }}-vap-interceptor-mutating.fairwinds.com
  clientConfig:
    service:
      name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
      namespace: {{ .Release.Namespace }}
      path: "/mutate"
      port: 8080
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["admissionregistration.k8s.io"]
    apiVersions: ["v1", "v1beta1"]
    resources: ["validatingadmissionpolicybindings"]
  admissionReviewVersions:
  - "v1"
  - "v1beta1"
  sideEffects: {{ (index .Values "insights-event-watcher" "vapInterceptor" "webhook" "sideEffects") | default "None" }}
  failurePolicy: {{ (index .Values "insights-event-watcher" "vapInterceptor" "webhook" "failurePolicy") | default "Fail" }}
  timeoutSeconds: {{ (index .Values "insights-event-watcher" "vapInterceptor" "webhook" "timeoutSeconds") | default 5 }}
{{- end }}
