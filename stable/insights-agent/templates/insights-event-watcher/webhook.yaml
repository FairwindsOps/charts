{{- if and (index .Values "insights-event-watcher" "enabled") (index .Values "insights-event-watcher" "vapInterceptor" "enabled") }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
  labels:
    app: insights-agent
    component: insights-event-watcher
webhooks:
- name: {{ include "insights-agent.fullname" . }}-insights-event-watcher.fairwinds.com
  clientConfig:
    service:
      name: {{ include "insights-agent.fullname" . }}-insights-event-watcher
      namespace: {{ .Release.Namespace }}
      path: "/validate"
      port: 8080
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["*"]
    apiVersions: ["*"]
    resources: ["*"]
  admissionReviewVersions: {{ (index .Values "insights-event-watcher" "vapInterceptor" "webhook" "admissionReviewVersions") | toJson }}
  sideEffects: {{ (index .Values "insights-event-watcher" "vapInterceptor" "webhook" "sideEffects") }}
  failurePolicy: {{ (index .Values "insights-event-watcher" "vapInterceptor" "webhook" "failurePolicy") }}
  timeoutSeconds: {{ (index .Values "insights-event-watcher" "vapInterceptor" "webhook" "timeoutSeconds") }}
{{- end }}
