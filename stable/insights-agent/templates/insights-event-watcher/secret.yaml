{{- if and (index .Values "insights-event-watcher" "enabled") (index .Values "insights-event-watcher" "vapInterceptor" "enabled") (not (index .Values "insights-event-watcher" "vapInterceptor" "certManager" "enabled")) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "insights-agent.fullname" . }}-insights-event-watcher-webhook-certs
  labels:
    app: insights-agent
    component: insights-event-watcher
type: kubernetes.io/tls

{{ $altNames := list (printf "%s.%s.svc" (include "insights-agent.fullname" .) .Release.Namespace) (printf "%s.%s.svc.cluster.local" (include "insights-agent.fullname" .) .Release.Namespace) }}
{{- $ca := genCA "insights-agent-ca" 365 -}}
{{- $cert := genSignedCert (include "insights-agent.fullname" .) nil $altNames 365 $ca -}}
stringData:
  tls.crt: {{ $cert.Cert | quote }}
  tls.key: {{ $cert.Key | quote }}
{{- end }}
