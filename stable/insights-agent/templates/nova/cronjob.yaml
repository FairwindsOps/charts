{{- if .Values.nova.enabled -}}
{{- $_ := set . "Label" "nova" }}
{{- $_ := set . "Config" .Values.nova }}
{{- include "cronjob" . }}
spec:
  {{ include "cronjob-spec" . | nindent 2 | trim }}
  jobTemplate:
    spec:
      {{ include "job-spec" . | nindent 6 | trim }}
      template:
        {{ include "job-spec-metadata" . | nindent 8 | trim }}
        spec:
          {{ include "job-pod-spec" . | indent 10 | trim }}
          containers:
          - name: {{ .Label }}
            image: "{{ .Config.image.repository }}:{{ .Config.image.tag }}"
            imagePullPolicy: Always
            resources:
              {{- toYaml .Config.resources | nindent 14 }}
            volumeMounts:
            - name: output
              mountPath: /output
            - name: config
              mountPath: /config
            - name: tmp
              mountPath: /tmp
            command:
              - /nova
              - find
              - --helm
              - --containers
              - --config={{ .Config.configLocation }}
              - -v{{ .Config.logLevel }}
            env:
            {{ include "proxy-env-spec" . | indent 12 | trim }}
            {{ include "ssl-cert-file-env-spec" . | indent 12 }}
            {{ include "security-context" . | indent 12 | trim }}
          {{ include "uploaderContainer" . | indent 10 | trim }}
          volumes:
            - name: output
              emptyDir: {}
            - name: config
              configMap:
                name: {{ include "insights-agent.fullname" $ }}-nova-config
            - name: tmp
              emptyDir: {}
            {{ include "ssl-cert-file-volume-spec" . | indent 12 }}
                {{- end -}}
