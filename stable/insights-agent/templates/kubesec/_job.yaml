{{- define "kubesec.job.spec" -}}
restartPolicy: Never
serviceAccountName: fairwinds-agent
volumes:
- name: output
  emptyDir: {}
containers:
- name: kubesec
  image: "{{ .Values.kubesec.image.repository }}:{{ .Values.kubesec.image.tag }}"
  imagePullPolicy: Always
  command:
  - ./main.sh
  volumeMounts:
  - name: output
    mountPath: /output
  resources:
    {{- toYaml .Values.kubesec.resources | nindent 4 }}
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    runAsNonRoot: true
    capabilities:
      drop:
        - ALL
{{- include "uploaderContainer" (dict "Label" "kubesec" "Config" .Values.kubesec "Values" .Values) }}
{{- end }}
