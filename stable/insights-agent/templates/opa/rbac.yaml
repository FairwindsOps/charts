{{- if and .Values.opa.enabled (not .Values.rbac.disabled) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-opa
  labels:
    app: insights-agent
{{- with .Values.opa.additionalAccess }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" $ }}-opa-additional
  labels:
    app: insights-agent
rules:
{{ toYaml . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" $ }}-opa-additional
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" $ }}-opa-additional
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" $ }}-opa
    namespace: {{ $.Release.Namespace }}
{{- end }}
{{- if and .Values.admission.enabled .Values.opa.admissionRulesAsTargetResources }}
{{- /* The use of index below is required to access a hyphanated sub-chart name.
    Ref: https://github.com/helm/helm/issues/2192 */}}
{{- $AdmissionValues := index .Values "insights-admission" }}
{{- with $AdmissionValues.serviceAccount.rbac.additionalAccess }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" $ }}-opa-additional-from-admission
  labels:
    app: insights-agent
rules:
{{ toYaml . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" $ }}-opa-additional-from-admission
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" $ }}-opa-additional-from-admission
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" $ }}-opa
    namespace: {{ $.Release.Namespace }}
{{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-opa
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.opa.role }}
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-opa
    namespace: {{ .Release.Namespace }}
{{- end -}}
