{{- define "customCheckInstanceSchema" }}
type: object
required:
- spec
properties:
  spec:
    type: object
    required:
    - targets
    - customCheckName
    properties:
      targets:
        type: array
        items:
          type: object
          properties:
            apiGroups:
              type: array
              items: 
                type: string
            kinds:
              type: array
              items: 
                type: string
      parameters:
        type: object
        x-kubernetes-preserve-unknown-fields: true
      customCheckName:
        type: string
      output:
        type: object
        properties:
          severity:
            type: number
            maximum: 1
            minimum: 0
          title:
            type: string
          remediation:
            type: string
          category:
            type: string
{{- end }}
{{- if .Values.opa.enabled -}}


kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: customcheckinstances.insights.fairwinds.com
{{- if .Capabilities.APIVersions.Has "apiextensions.k8s.io/v1/CustomResourceDefinition" }}
apiVersion: apiextensions.k8s.io/v1
spec:
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          {{ include "customCheckInstanceSchema" . | nindent 10 | trim }}
{{- else }}
apiVersion: apiextensions.k8s.io/v1beta1
spec:
  versions:
    - name: v1beta1
      served: true
      storage: true
  validation:
    openAPIV3Schema:
      {{ include "customCheckInstanceSchema" . | nindent 6 | trim }}
{{- end }}
  group: insights.fairwinds.com
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: customcheckinstances
    # singular name to be used as an alias on the CLI and for display
    singular: customcheckinstance
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: CustomCheckInstance
{{- end -}}
