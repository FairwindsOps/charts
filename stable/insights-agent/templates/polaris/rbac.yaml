{{- if .Values.polaris.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-polaris
  labels:
    app: insights-agent
---
{{- if not .Values.polaris.rbac.disabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" . }}-polaris
  labels:
    app: insights-agent
rules:
  - apiGroups:
      - ''
    resources:
      - 'nodes'
    verbs:
      - 'get'
      - 'list'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-polaris
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" . }}-polaris
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-polaris
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-polaris-view
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-polaris
    namespace: {{ .Release.Namespace }}
{{- end -}}
{{- end -}}
