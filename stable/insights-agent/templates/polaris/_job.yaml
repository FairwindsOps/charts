{{- define "polaris.job.spec" -}}
restartPolicy: Never
serviceAccountName: fairwinds-agent
volumes:
- name: output
  emptyDir: {}
- name: config
  configMap:
    name: polaris
containers:
- name: polaris-audit
  image: "{{ .Values.polaris.image.repository }}:{{ .Values.polaris.image.tag }}"
  imagePullPolicy: Always
  command: [
    "polaris", "--audit",
    "--config", "/opt/app/config.yaml",
    "--output-file", "/output/polaris.json",
    "--output-format", "json",
    "--display-name", "{{ .Values.fairwindsAgent.cluster }}",
  ]
  volumeMounts:
  - name: config
    mountPath: /opt/app/config.yaml
    subPath: config.yaml
    readOnly: true
  - name: output
    mountPath: /output
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    allowPrivilegeEscalation: false
    privileged: false
    runAsNonRoot: true
    capabilities:
      drop:
        - ALL
{{ $_ := set . "Label" "polaris" -}}
{{ $_ := set . "Config" .Values.polaris -}}
{{- include "fairwindsAgentContainer" . }}
{{- end }}
