{{- define "polaris.job.spec" -}}
restartPolicy: Never
serviceAccountName: {{ include "insights-agent.fullname" . }}-polaris
volumes:
- name: output
  emptyDir: {}
- name: config
  configMap:
    name: polaris
containers:
- name: polaris-audit
  image: "{{ .Values.polaris.image.repository }}:{{ .Values.polaris.image.tag }}"
  imagePullPolicy: Always
  command: [
    "polaris", "--audit",
    "--config", "/opt/app/config.yaml",
    "--output-file", "/output/polaris.json",
    "--output-format", "json",
    "--display-name", "{{ .Values.insights.cluster }}",
  ]
  volumeMounts:
  - name: config
    mountPath: /opt/app/config.yaml
    subPath: config.yaml
    readOnly: true
  - name: output
    mountPath: /output
  resources:
    {{- toYaml .Values.polaris.resources | nindent 4 }}
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    runAsNonRoot: true
    runAsUser: 10324
    capabilities:
      drop:
        - ALL
{{- $_ := set . "Label" "polaris" }}
{{- $_ := set . "Config" .Values.polaris }}
{{- include "uploaderContainer" . }}
{{- end }}
