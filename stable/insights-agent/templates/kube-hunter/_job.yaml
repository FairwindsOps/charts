{{- define "kubehunter.job.spec" -}}
hostPID: true
restartPolicy: Never
serviceAccountName: {{ include "insights-agent.fullname" . }}-kube-hunter
volumes:
- name: output
  emptyDir: {}
- name: tmp
  emptyDir: {}
containers:
- name: kube-hunter
  image: "{{ .Values.kubehunter.image.repository }}:{{ .Values.kubehunter.image.tag }}"
  imagePullPolicy: Always
  command:
    - /bin/sh
    - -c
    - |
      python ./kube-hunter.py \
        --pod \
        --log {{ .Values.kubehunter.logLevel }} \
        --report json \
        --statistics \
      > /output/kube-hunter-tmp.json \
      && mv /output/kube-hunter-tmp.json /output/kube-hunter.json
  resources:
    {{- toYaml .Values.kubehunter.resources | nindent 4 }}
  volumeMounts:
  - name: output
    mountPath: /output
  - name: tmp
    mountPath: /tmp
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
{{- $_ := set . "Label" "kube-hunter" }}
{{- $_ := set . "Config" .Values.kubehunter }}
{{- include "uploaderContainer" . }}
{{- end -}}
