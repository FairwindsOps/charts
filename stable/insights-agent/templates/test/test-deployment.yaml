{{- if .Values.test.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insights-agent.fullname" . }}-test
  annotations:
    helm.sh/hook: pre-install
  labels:
    component: test
    app: insights-agent
spec:
  selector:
    matchLabels:
      component: test
      app: insights-agent
  template:
    metadata:
      labels:
        component: test
        app: insights-agent
    spec:
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.test.image.repository }}:{{ .Values.test.image.tag }}"
          imagePullPolicy: {{ .Values.test.image.pullPolicy }}
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          command:
          - "python"
          - "-c"
          - |
            from http.server import BaseHTTPRequestHandler, HTTPServer
            class FileHandler(BaseHTTPRequestHandler):
              def do_GET(self):
                print(self.path)
                content = "{}".encode(encoding="utf-8")
                if "trivy" in self.path or "polaris" in self.path:
                  self.send_response(404, "Not Found")
                else:
                  self.send_response(200, "success")
                self.send_header("Content-type", "application/json")
                self.send_header("Content-length", len(content))
                self.end_headers()
                self.wfile.write(content)
                return
              def do_POST(self):
                print(self.path)
                content = '{"Success": true}'.encode(encoding="utf-8")
                self.send_response(200, "success")
                self.send_header("Content-type", "application/json")
                self.send_header("Content-length", len(content))
                self.end_headers()
                self.wfile.write(content)
                return
            server = HTTPServer(('', 8080), FileHandler)
            server.serve_forever()
---
apiVersion: v1
kind: Service
metadata:
  name: insights-agent-test
  annotations:
    helm.sh/hook: pre-install
  labels:
    component: test
    app: insights-agent
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    component: test
    app: insights-agent
{{- end -}}
