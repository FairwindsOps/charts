{{- if .Values.goldilocks.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insights-agent.fullname" . }}-goldilocks
  labels:
    app: insights-agent
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ include "insights-agent.fullname" . }}-goldilocks
  labels:
    app: insights-agent
rules:
   - apiGroups:
      - 'autoscaling.k8s.io'
     resources:
      - 'verticalpodautoscalers'
     verbs:
      - 'get'
      - 'list'
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-agent.fullname" . }}-goldilocks
  labels:
    app: insights-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-agent.fullname" . }}-goldilocks
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-agent.fullname" . }}-goldilocks
    namespace: {{ .Release.Namespace }}
{{- end -}}
