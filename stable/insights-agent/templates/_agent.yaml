{{- define "fairwindsAgentContainer" }}
- name: fairwinds-agent
  image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
  imagePullPolicy: Always
  command:
  - ./agent.sh
  - --datatype
  - {{ .Label }}
  {{- with .Config.timeout }}
  - --timeout
  - "{{ . }}"
  {{- end }}
  - --organization
  - {{ .Values.fairwindsAgent.organization | quote }}
  - --cluster
  - {{ .Values.fairwindsAgent.cluster | quote }}
  {{- with .Values.fairwindsAgent.host }}
  - --host
  - {{ . }}
  {{- end }}
  - --version
  - {{ .Config.image.tag | quote }}
  - --file
  - /output/{{ .Label }}.json
  env:
  - name: FAIRWINDS_TOKEN
    valueFrom:
      secretKeyRef:
        name: fairwinds-agent-token
        key: token
  - name: FAIRWINDS_AGENT_CHART_VERSION
    value: {{ .Chart.Version }}
  volumeMounts:
  - name: output
    mountPath: /output
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    allowPrivilegeEscalation: false
    privileged: false
    capabilities:
      drop:
        - ALL
{{- end }}
