{{- with .Values.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "insights-right-sizer.fullname" $ }}
  {{- if $.Values.templateOnly }}
  namespace: {{ $.Release.Namespace }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ include "insights-right-sizer.name" $ }}
    helm.sh/chart: {{ include "insights-right-sizer.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/component: controller
data:
  config.yaml: |
    {{- if kindIs "map" . }}
    {{- range $key, $value := . }}
    {{ $key }}:
    {{- toYaml $value | nindent 6 }}
    {{- end }}
    {{- end }}
    {{- if kindIs "string" . }}
    {{- . | nindent 4 }}
    {{- end }}
{{- end }}
