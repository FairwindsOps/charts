{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insights-right-sizer.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "insights-right-sizer.name" . }}
    helm.sh/chart: {{ include "insights-right-sizer.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: controller
    {{- if .Values.controller.deployment.additionalLabels }}
    {{ toYaml .Values.controller.deployment.additionalLabels | nindent 4 }}
    {{- end }}
  {{- with .Values.controller.deployment.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  revisionHistoryLimit: {{ .Values.controller.revisionHistoryLimit }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "insights-right-sizer.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "insights-right-sizer.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: controller
        {{- if .Values.controller.deployment.additionalLabels }}
        {{ toYaml .Values.controller.deployment.additionalLabels | nindent 8 }}
        {{- end }}
      {{- with .Values.controller.deployment.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
        {{- with .Values.config }}
          checksum/config: '{{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}'
        {{- end }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.controller.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /insights-right-sizer
            - controller
            - -v{{ .Values.controller.logVerbosity }}
            {{- range $name, $value := .Values.controller.flags }}
            - --{{ $name }}={{ $value }}
            {{- end }}
            {{- with .Values.config }}
            - --config
            - /opt/app/config.yaml
            {{- end }}
        {{- if .Values.controller.securityContext }}
          securityContext:
            {{- toYaml .Values.controller.securityContext | nindent 12 }}
        {{- end }}
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
          {{- if or .Values.config .Values.controller.deployment.extraVolumeMounts }}
          volumeMounts:
          {{- end }}
          {{- with .Values.config }}
          - name: config
            mountPath: /opt/app/config.yaml
            subPath: config.yaml
            readOnly: true
          {{- end }}
          {{- if .Values.controller.deployment.extraVolumeMounts }}
          {{ toYaml .Values.controller.deployment.extraVolumeMounts | nindent 12 }}
          {{- end }}
{{- if or .Values.config .Values.controller.deployment.extraVolumes }}
      volumes:
{{- if .Values.controller.deployment.extraVolumes }}
{{ toYaml .Values.controller.deployment.extraVolumes | indent 8}}
{{- end }}
        {{- with .Values.config }}
        - name: config
          configMap:
            name: {{ include "insights-right-sizer.fullname" $ }}
        {{- end }}
{{- end }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.controller.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
