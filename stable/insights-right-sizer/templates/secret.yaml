{{- if .Values.createSecret }}
apiVersion: v1
data:
  INSIGHTS_TOKEN: {{ $.Values.insightsToken | b64enc }}
kind: Secret
metadata:
  name: {{ include "insights-right-sizer.fullname" $ }}
  {{- if $.Values.templateOnly }}
  namespace: {{ $.Release.Namespace }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ include "insights-right-sizer.name" $ }}
    helm.sh/chart: {{ include "insights-right-sizer.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/component: controller
type: Opaque
{{- end }}
