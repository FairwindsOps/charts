{{- if and .Values.updater.enabled .Values.updater.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "vpa.fullname" . }}-updater
  labels:
    app.kubernetes.io/component: updater
    {{- include "vpa.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: updater
      {{- include "vpa.selectorLabels" . | nindent 6 }}
  {{- if or .Values.updater.networkPolicy.ingress .Values.updater.networkPolicy.egress }}
  policyTypes:
    {{- if .Values.updater.networkPolicy.ingress }}
    - Ingress
    {{- end }}
    {{- if .Values.updater.networkPolicy.egress }}
    - Egress
    {{- end }}
  {{- end }}
  {{- if .Values.updater.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.updater.networkPolicy.ingress | nindent 4 }}
  {{- end }}
  {{- if .Values.updater.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.updater.networkPolicy.egress | nindent 4 }}
  {{- end }}
{{- end }}
