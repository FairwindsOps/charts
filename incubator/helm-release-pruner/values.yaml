# Default values for helm-release-pruner

image:
  repository: lachlanevenson/k8s-helm
  tag: v2.9.1
  pullPolicy: IfNotPresent

job:
  backoffLimit: 3
  restartPolicy: Never
  schedule: "0 */4 * * *"
  serviceAccountName: helm-release-pruner
  dryRun: True

tiller:
  namespace: kube-system

pruneProfiles: []
