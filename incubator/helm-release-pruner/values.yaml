# Default values for helm-release-pruner

image:
  repository: quay.io/reactiveops/helm-release-pruner
  tag: v1.1.0
  pullPolicy: Always

job:
  backoffLimit: 3
  restartPolicy: Never
  schedule: "0 */4 * * *"
  dryRun: true
  debug: false
  resources:
    limits:
      cpu: 25m
      memory: 32Mi
    requests:
      cpu: 25m
      memory: 32M

tiller:
  namespace: kube-system

pruneProfiles: []
#   - olderThan: "8 hours ago"
#     helmReleaseFilter: "^feature-.+-web$"
#     namespaceFilter: "^feature-.+"

rbac_manager:
  enabled: false
  namespaceLabel: ""
