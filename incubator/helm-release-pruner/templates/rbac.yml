apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ template "helm-release-pruner.fullname" . }}-tiller
  namespace: {{ .Values.tiller.namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - pods/portforward
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ template "helm-release-pruner.fullname" . }}-tiller
  namespace: {{ .Values.tiller.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "helm-release-pruner.fullname" . }}-tiller
subjects:
- kind: ServiceAccount
  name: {{ .Values.job.serviceAccountName | default (template "helm-release-pruner.fullname" .) }}
  namespace: {{ .Release.Namespace }}
---
{{- if .Values.rbac_manager.enabled }}
apiVersion: rbacmanager.reactiveops.io/v1beta1
kind: RBACDefinition
metadata:
  name: {{ template "helm-release-pruner.fullname" . }}
  labels:
    app: {{ template "helm-release-pruner.name" . }}
    chart: {{ template "helm-release-pruner.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rbacBindings:
  - name: {{ template "helm-release-pruner.fullname" . }}-namespaces
    subjects:
      - kind: ServiceAccount
        name: {{ .Values.job.serviceAccountName | default (template "helm-release-pruner.fullname" .) }}
        namespace: {{ .Release.Namespace }}
    roleBindings:
      - clusterRole: cluster-admin
        namespaceSelector:
          matchLabels:
            environment: {{ .Values.rbac_manager.namespaceLabel }}
{{- else }}
{{- if not .Values.job.serviceAccountName }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "helm-release-pruner.fullname" . }}
---
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "helm-release-pruner.fullname" . }}
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "helm-release-pruner.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "helm-release-pruner.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.job.serviceAccountName | default (template "helm-release-pruner.fullname" .) }}
  namespace: {{ .Release.Namespace }}
{{ end }}
