apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "k8s-node-termination-handler.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "k8s-node-termination-handler.name" . }}
    helm.sh/chart: {{ include "k8s-node-termination-handler.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{ include "k8s-node-termination-handler.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      name: {{ include "k8s-node-termination-handler.fullname" . }}
  updateStrategy:
    type: {{ .Values.daemonset.updateStrategy.type }}
  template:
    metadata:
      labels:
        name: {{ include "k8s-node-termination-handler.fullname" . }}
    spec:
      # Necessary to reboot node
      hostPID: true
      serviceAccountName: node-termination-handler
      affinity:
        nodeAffinity:
         # Restrict to GPU nodes or preemptible nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-accelerator
                operator: Exists
            - matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: Exists
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        command: ["./node-termination-handler"]
        args: ["--logtostderr", "--exclude-pods=$(POD_NAME):$(POD_NAMESPACE)", "-v=10", "--taint=cloud.google.com/impending-node-termination::NoSchedule"]
        securityContext:
          capabilities:
            # Necessary to reboot node
            add: ["SYS_BOOT"]
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      tolerations:
      # Run regardless of any existing taints.
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists