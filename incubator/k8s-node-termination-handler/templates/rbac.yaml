---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: {{ include "k8s-node-termination-handler.name" . }}
    helm.sh/chart: {{ include "k8s-node-termination-handler.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ include "k8s-node-termination-handler.fullname" . }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app.kubernetes.io/name: {{ include "k8s-node-termination-handler.name" . }}
    helm.sh/chart: {{ include "k8s-node-termination-handler.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ include "k8s-node-termination-handler.fullname" . }}
rules:
  # Allow Node Termination Handler to get and update nodes (for posting taints).
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "update"]
  # Allow Node Termination Handler to create events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
  # Allow Node Termination Handler to list and delete pods (for draining nodes)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: {{ include "k8s-node-termination-handler.name" . }}
    helm.sh/chart: {{ include "k8s-node-termination-handler.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ include "k8s-node-termination-handler.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "k8s-node-termination-handler.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "k8s-node-termination-handler.fullname" . }}
  namespace: {{ .Release.Namespace }}