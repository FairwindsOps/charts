{{- if .Values.clusterIssuers.production.enabled }}
{{- $globalScope := . }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: {{ .Values.clusterIssuers.production.clusterIssuerName | default (printf "%s-production-valid" .Release.Name) }}
  labels:
{{- include "common-labels" . | indent 4 }}
{{- with .Values.clusterIssuers.production }}
spec:
  acme:
    # The ACME staging server URL
    server: {{ .issuerUrl | default "https://acme-v02.api.letsencrypt.org/directory" }}
    # Email address used for ACME registration
    email: {{ .email | quote }}
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: {{ $globalScope.Release.Name }}-production-private-key
    {{- if .http.enabled }}
    http01: {}
    {{- end }}
    {{- if .dns.enabled }}
    dns01:
      providers:
      {{- with .dns.googleCloudDNS }}
      - name: {{ .name | default "clouddns" }}
        clouddns:
        {{- if .secretName }}
          serviceAccountSecretRef:
            name: {{ .secretName }}
            key: {{ .secretKey }}
        {{- end }}
          project: {{ .gcpProject }}
      {{- end }}
      {{- with .dns.amazonRoute53 }}
      - name: {{ .name | default "route53" }}
        route53:
          region: {{ .region }}
          {{- if .hostedZoneID }}
          hostedZoneID: {{ .hostedZoneID }}
          {{- end }}
          {{- if .secretName }}
          accessKeyID: {{ .accessKeyID }}
          secretAccessKeySecretRef:
            name: {{ .secretName }}
            key: {{ .secretKey }}
          {{- end }}
      {{- end }}
      {{- if .dns.inlineProviderConfigs }}
{{ toYaml .dns.inlineProviderConfigs | indent 6 }}
      {{- end }}
    {{- end }}
    {{- if or .solvers.dns.enabled .solvers.http.enabled }}
    {{- with .solvers }}
    solvers:
    {{- if .http.enabled }}
    {{- if .http.selector }}
    - selector:
{{ toYaml .http.selector | trim | indent 8 }}
    {{- else }}
    - selector: {}
    {{- end}}
      http01: {}
    {{- end }}
    {{- if .dns.enabled }}
    {{- if .dns.selector }}
    - selector:
{{ toYaml .dns.selector | trim | indent 8 }}
    {{- else }}
    - selector: {}
    {{- end}}
      dns01:
      {{- with .dns.googleCloudDNS }}
        clouddns:
        {{- if .secretName }}
          serviceAccountSecretRef:
            name: {{ .secretName }}
            key: {{ .secretKey }}
        {{- end }}
          project: {{ .gcpProject }}
      {{- end }}
      {{- with .dns.amazonRoute53 }}
        route53:
          region: {{ .region }}
          {{- if .hostedZoneID }}
          hostedZoneID: {{ .hostedZoneID }}
          {{- end }}
          {{- if .secretName }}
          accessKeyID: {{ .accessKeyID }}
          secretAccessKeySecretRef:
            name: {{ .secretName }}
            key: {{ .secretKey }}
          {{- end }}
      {{- end }}
    {{- end }}
    {{- if .dns.inlineProviderConfigs }}
{{ toYaml .dns.inlineProviderConfigs | indent 8 }}
      {{- end }}
    {{- end }}
    {{- end }}
{{- end }}
{{- end }}
