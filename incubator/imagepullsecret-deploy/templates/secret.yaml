---
apiVersion: v1
kind: Secret
metadata:
  namespace: {{ .Values.secret.namespace }}
  name: {{- .Values.secret.name | trunc 63 | trimSuffix "-" -}}
  labels:
    app.kubernetes.io/name: {{- printf "%s-%s" "imagepullsecret-deploy" | trunc 63 | trimSuffix "-" -}}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: imagepullsecret-deploy
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.secret.b64_data }}
