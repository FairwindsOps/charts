{{- if .Values.clusterAgent.hpa.enabled -}}
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "datadog-apm.fullname" . }}-hpa-mem
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "datadog-apm.fullname" . }}-cluster-agent
  maxReplicas: {{ .Values.clusterAgent.hpa.maxReplicas }}
  minReplicas: {{ .Values.clusterAgent.hpa.minReplicas }}
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        targetAverageUtilization: {{ .Values.clusterAgent.hpa.averageMemoryUtilization }}
{{- end }}
