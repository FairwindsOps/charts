{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vault-token-injector.fullname" . }}
  labels:
    {{- include "vault-token-injector.labels" . | nindent 4 }}
data:
  CIRCLE_CI_TOKEN: {{ .Values.circleToken | b64enc }}
  TFCLOUD_TOKEN: {{ .Values.tfCloudToken | b64enc }}
{{- end }}
