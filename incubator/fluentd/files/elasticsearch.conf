<match **>
  @type elasticsearch
  @log_level debug
  type_name fluentd
  include_tag_key true
  host {{ .Values.elasticsearch.host }}
  port {{ .Values.elasticsearch.port }}
  scheme {{ .Values.elasticsearch.scheme }}
  logstash_format true

  include_tag_key true
  #time_key time

  flatten_hashes true
  flatten_hashes_separator _

  buffer_type memory

  buffer_chunk_limit 8m
  buffer_queue_limit 8192
  flush_interval 10s
  retry_limit 10
  disable_retry_limit
  retry_wait 1s
  max_retry_wait 60s
  num_threads 4
  logstash_format true

  reload_connections false
</match>

