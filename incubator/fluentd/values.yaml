##############
##    ES    ##
##############
image:
  repository: quay.io/reactiveops/fluentd-kubernetes-aws-es
  tag: latest
  pullPolicy: Always

es:
  enabled: true

######################
##    Papertrail    ##
######################
# image:
#   repository: fluent/fluentd-kubernetes-daemonset
#   tag: v0.12.33-papertrail
#   pullPolicy: IfNotPresent
#
papertrail:
  enabled: false
  host: logs3.papertrailapp.com
  port: 12785
  cluster_name:

##################
##    Loggly    ##
##################
# image:
#   repository: garland/kubernetes-fluentd-loggly
#   tag: "1.0"
#   pullPolicy: IfNotPresent
#
loggly:
  enabled: false
  logglyUrl: U29tZSBsb2dnbHkgdXJsIGJhc2U2NCBlbmNvZGVkIGhlcmU=  # Some loggly URL base64 encoded

#####################
## Shared Settings ##
#####################

# Verify Kubernetes API TLS certs
# set to false if you're running in a cluster on alibaba or other places with api cert issues
verify_ssl: true


resources:
  limits:
    cpu: 100m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 200Mi

rbac:
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

annotations: {}
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "24231"

tolerations:
- key: node-role.kubernetes.io/master
  operator: Exists
  effect: NoSchedule

log_level: error
