papertrail:
  enabled: false
  host: logs3.papertrailapp.com
  port: 12785
  flush_thread_count: 4


#####################
## Shared Settings ##
#####################


#plugin command extra args
pluginExtraArgs: []

# Verify Kubernetes API TLS certs
# set to false if you're running in a cluster on alibaba or other places with api cert issues
verify_ssl: true

# REQUIRED
# Set to the name of the cluster
# cluster_name: my.cluster.name

additional_filters_and_sources: ""

kubernetes_audit_log_path: /var/log/kube-apiserver-audit.log

resources:
  limits:
    cpu: 100m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 500Mi

rbac:
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

annotations: {}
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "24231"

tolerations:
- key: node-role.kubernetes.io/master
  operator: Exists
  effect: NoSchedule

log_level: error

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 10
