#########################
##    Elasticsearch    ##
#########################
image:
  repository: fluent/fluentd-kubernetes-daemonset
  tag: v0.12.43-debian-elasticsearch
  pullPolicy: Always

elasticsearch:
  enabled: true
  host: instance-name.region.es.amazonaws.com
  port: 443
  scheme: https
  extraArgs: []

