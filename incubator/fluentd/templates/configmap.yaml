kind: ConfigMap
metadata:
  name: {{ template "fluentd.fullname" . }}
  namespace: kube-system
  labels:
    app.kubernetes.io/name: {{ include "fluentd.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "fluentd.chart" . }}
apiVersion: v1
data:
  fluent.conf: |
{{ tpl (.Files.Get "files/kubernetes.conf") . | indent 4 }}
{{- if .Values.papertrail.enabled }}
{{ tpl (.Files.Get "files/papertrail.conf") . | indent 4 }}
{{- else if .Values.es.enabled }}
{{ tpl (.Files.Get "files/elasticsearch.conf") . | indent 4 }}
{{- end }}
