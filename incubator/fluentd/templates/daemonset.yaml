apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ template "fluentd.fullname" . }}
  namespace: kube-system
  labels:
    app.kubernetes.io/name: {{ include "fluentd.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "fluentd.chart" . }}
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  updateStrategy:
    {{ toYaml .Values.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "fluentd.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "fluentd.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- if .Values.rbac.create }}
      serviceAccountName: {{ template "fluentd.fullname" . }}
      {{- end }}
      containers:
      - name: {{ template "fluentd.fullname" . }}
        image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        {{- if .Values.papertrail.enabled }}
        # See https://github.com/solarwinds/fluent-plugin-papertrail/issues/27
        livenessProbe:
          initialDelaySeconds: 120
          periodSeconds: 60
          failureThreshold: 1
          exec:
            command:
            - '/bin/sh'
            - '-c'
            - >
              LIVENESS_THRESHOLD_MINUTES=${LIVENESS_THRESHOLD_MINUTES:-15}; if [ ! -d /var/log/fluentd-buffers-papertrail ]; then
                echo "/var/log/fluentd-buffers-papertrail does not exist. Make sure buffer_path is set correctly";
                exit 1;
              fi; if [ -z "$(ls -A /var/log/fluentd-buffers-papertrail)" ]; then
                echo "/var/log/fluentd-buffers-papertrail is empty. There are no buffers...I think that is good?";
                exit 0;
              fi; if [[ -z $(find /var/log/fluentd-buffers-papertrail -mmin -${LIVENESS_THRESHOLD_MINUTES}) ]]; then
                echo "Buffer files have not been modified in the last ${LIVENESS_THRESHOLD_MINUTES} minutes";
                rm -f /var/log/fluentd-buffers-papertrail/*
                exit 1;
              fi
        {{- end }}
        resources:
          {{ toYaml .Values.resources | nindent 10 }}
        command:
          - fluentd
          - -c
          - /fluentd/etc/fluent.conf
          - -p
          - /fluentd/plugins
          - --gemfile
          - /fluentd/Gemfile
          - --no-supervisor
          {{- range .Values.elasticsearch.extraArgs }}
          - {{ . | quote }}
          {{- end }}
        env:
          - name: FLUENTD_CONF
            value: fluent.conf
          - name: FLUENT_UID
            value: "0"
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluent-conf
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluent-conf
        configMap:
          name: {{ template "fluentd.fullname" . }}
      {{- if .Values.tolerations }}
      tolerations:
        {{ toYaml .Values.tolerations | nindent 6 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
