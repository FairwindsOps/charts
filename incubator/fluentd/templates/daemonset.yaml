apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ template "fluentd.fullname" . }}
  namespace: kube-system
  labels:
    app: {{ template "fluentd.name" . }}
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "fluentd.fullname" . }}
      chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      heritage: "{{ .Release.Service }}"
  template:
    metadata:
      labels:
        app: {{ template "fluentd.fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        heritage: "{{ .Release.Service }}"
        kubernetes.io/cluster-service: "true"
    spec:
{{- if .Values.rbac.create }}
      serviceAccountName: {{ template "fluentd.fullname" . }}
{{- end }}
      containers:
      - name: {{ template "fluentd.fullname" . }}
        image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
# Loggly container requires different command.  Dumb
{{- if .Values.loggly.enabled }}
        command:
          - '/bin/sh'
          - '-c'
          - '/usr/sbin/td-agent 2>&1 >> /var/log/fluentd.log'
{{- end }}
        env:
{{- if .Values.loggly.enabled }}
          - name: LOGGLY_URL
            valueFrom:
              secretKeyRef:
                name: {{ template "fluentd.fullname" . }}
                key: url
{{- else if .Values.papertrail.enabled }}
          - name: FLUENT_PAPERTRAIL_HOST
            value: {{ .Values.papertrail.host | quote }}
          - name: FLUENT_PAPERTRAIL_PORT
            value: {{ .Values.papertrail.port | quote }}
          - name: FLUENT_HOSTNAME
            value: {{ .Values.papertrail.cluster_name | quote }}
          - name: FLUENT_UID
            value: "0"
{{- else if .Values.es.enabled }}
          - name: KUBERNETES_URL
            value: "https://kubernetes"
          - name: KUBERNETES_VERIFY_SSL
            value: "false"
{{- end }}
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
{{- if .Values.papertrail.enabled }}
        - name: fluent-conf
          mountPath: /fluentd/etc/
{{- else }}
        - name: fluent-conf
          mountPath: /etc/fluent
{{- end }}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluent-conf
        configMap:
          name: {{ template "fluentd.fullname" . }}
{{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 6 }}
{{- end }}
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
