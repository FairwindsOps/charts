{{- range $idx, $sync := .Values.syncs }}
{{- if ne $idx 0 }}
---
{{- end }}
{{- if not ($.Capabilities.APIVersions.Has "batch/v1/CronJob") }}
apiVersion: batch/v1
{{- else }}
apiVersion: batch/v1
{{- end }}
kind: CronJob
metadata:
  name: {{ include "skopeo-sync.fullname" $ }}-{{ .name }}
  labels:
    {{- include "skopeo-sync.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ .name }}
spec:
  schedule: {{ .schedule | quote }}
  successfulJobsHistoryLimit: {{ $.Values.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ $.Values.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "skopeo-sync.serviceAccountName" $ }}
          containers:
          - name: skopeo
            image: {{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}
            imagePullPolicy: Always
            args:
            - sync
            {{- if .additionalArgs }}
            {{- .additionalArgs | toYaml | nindent 12 }}
            {{- end }}
            - --src={{ default "docker" .srcType }}
            - --dest={{ default "docker" .dstType }}
            {{- if .dstCred }}
            - --dest-authfile=/creds/{{ .dstCred }}
            {{- end }}
            {{- if .srcCred }}
            - --src-authfile=/creds/{{ .srcCred }}
            {{- end }}
            - {{ .src }}
            - {{ .dst }}
            resources:
              {{- toYaml $.Values.resources | nindent 14 }}
            volumeMounts:
              - name: creds
                mountPath: /creds
            securityContext:
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 2000
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
          volumes:
            - name: creds
              secret:
                secretName: {{ $.Values.secretName }}
          restartPolicy: Never
{{- end }}
