{{- range .Values.prodAppGroups }}
---
type: AppGroup
name: {{ .name }}
spec:
  match:
    -
      {{- with .clusters }}
      clusters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers: [api]
      names: [api]
      namespaces: [prod]
{{- with $.Values.prodLabels }}
      labels:
{{- toYaml . | nindent 8 }}
{{- end }}
  exclude:
    - kind: [StatefulSet]
{{- end }}
