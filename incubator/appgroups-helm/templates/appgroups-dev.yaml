{{- range .Values.devAppGroups }}
---
type: AppGroup
name: {{ .name }}
spec:
  match:
    - clusters: ["store-*"]
      containers: [api]
      names: [api]
      namespaces: [prod]
{{- with .labels }}
      labels:
{{- toYaml . | nindent 8 }}
{{- end }}
      namespaceLabels:
{{- with .namespaceLabels }}
{{- toYaml . | nindent 8 }}
{{- end }}
  exclude:
    - kind: [StatefulSet]
{{- end }}
