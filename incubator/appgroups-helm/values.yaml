# -- pre-defined cluster groups
x-clusters:
  devClusters: &devClusters
    - us-east1-dev*
    - us-east2-dev*
  testClusters: &testClusters
    - us-east1-test*
    - us-east2-test*
  prodClusters: &prodClusters
    - us-east1-prod*
    - us-east2-prod*

# -- labels to use when selecting production stuff
x-labelSelectors:
  prodLabels: &prodLabels
    - "env": "prod"

# -- The list of dev appGroups
devAppGroups:
  # -- dev-one
  - name: dev-one
    labels:
      - "foo": "bar"
      - "key": "value"
    namespaceLabels:
      - "fargle": "bargle"
    clusters: *devClusters
  # -- dev-two
  - name: dev-two
    clusters: *devClusters

# -- The list of prod appGroups
prodAppGroups:
  - name: prod-one
    clusters: *prodClusters
    labels: *prodLabels

