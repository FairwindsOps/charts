apiVersion: v1
kind: Secret
metadata:
  name: yelb-db-init
stringData:
  init-db.sh: |
    #!/bin/bash
    set -e

    PGPASSWORD=yelb psql -v ON_ERROR_STOP=1 --username yelb <<-EOSQL
        CREATE DATABASE if not exists yelbdatabase;
        \connect yelbdatabase;
      CREATE TABLE if not exists restaurants (
          name        char(30),
          count       integer,
          PRIMARY KEY (name)
      );
      INSERT INTO restaurants (name, count) VALUES ('outback', 0);
      INSERT INTO restaurants (name, count) VALUES ('bucadibeppo', 0);
      INSERT INTO restaurants (name, count) VALUES ('chipotle', 0);
      INSERT INTO restaurants (name, count) VALUES ('ihop', 0);
    EOSQL


