ingress:
  enabled: true
  className: "nginx-ingress"
  hostName: "yelb.sandbox.hillghost.com"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

postgresql:
  enabled: true
  primary:
    extraVolumes:
      - name: init
        secret:
          secretName: yelb-db-init
    extraVolumeMounts:
      - name: init
        readOnly: true
        mountPath: "/init/"
  global:
    postgresql:
      auth:
        username: "yelb"
        password: "yelb"
        database: "yelbdatabase"
