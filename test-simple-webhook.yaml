apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: test-simple-webhook
webhooks:
- name: test-simple-webhook.example.com
  clientConfig:
    service:
      name: insights-agent-test-insights-event-watcher
      namespace: insights-agent
      path: /mutate
      port: 8080
  rules:
  - operations: ["CREATE"]
    apiGroups: ["admissionregistration.k8s.io"]
    apiVersions: ["v1"]
    resources: ["validatingadmissionpolicybindings"]
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: Fail
